name: tests

on:
  pull_request:
    branches:
      - main
      - release-*
  push:
    branches:
      - main

jobs:
  integration:
    runs-on: ubuntu-latest
    if: github.ref_name == 'main' || contains(github.event.pull_request.labels.*.name, 'test/integration')
    env:
      CK8S_AUTO_APPROVE: true
    strategy:
      fail-fast: false
      matrix:
        tag:
          - general
          - harbor
    steps:
      - name: maximize build space
        shell: bash
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
      - name: checkout compliantkubernetes-apps
        uses: actions/checkout@v4
      - name: setup docker with buildx
        uses: docker/setup-buildx-action@v3
      - name: build tests main container image
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          cache-from: type=gha
          context: .
          target: main
          file: ./tests/Dockerfile
          load: true
          pull: false
          push: false
          provenance: false
          tags: compliantkubernetes-apps-tests:main
      - name: clean docker cache
        env:
          KEEP_IMAGE: "compliantkubernetes-apps-tests:main"
        run: |
          echo "=== Disk usage before cleanup ==="
          df -h
          echo -e "\n=== Largest directories (top 20) ==="
          sudo du -h --max-depth=2 / 2>/dev/null | sort -hr | head -n 20
          echo -e "\n=== Docker disk usage before cleanup ==="
          docker system df
          echo -e "\n=== Docker images before cleanup ==="
          docker images
          echo -e "\n=== Pruning Docker (keeping ${KEEP_IMAGE}) ==="

          # Remove all containers (except those using the image we want to keep)
          docker container prune -f

          # Remove all images except the one we want to keep
          docker images --format "{{.Repository}}:{{.Tag}}" | grep -v "^${KEEP_IMAGE}$" | xargs -r docker rmi -f 2>/dev/null || true

          # Remove all volumes
          docker volume prune -f

          # Remove build cache
          docker builder prune -af

          echo -e "\n=== Docker disk usage after cleanup ==="
          docker system df
          echo -e "\n=== Docker images after cleanup ==="
          docker images
          echo -e "\n=== Disk usage after cleanup ==="
          df -h
      - name: create local cache
        run: ./scripts/local-cluster.sh cache create
      - name: create local resolve
        run: ./scripts/local-cluster.sh resolve create test.dev-ck8s.com
      - name: run integration tests
        working-directory: ./tests
        run: make run-integration/${{ matrix.tag }}
      - name: delete local resolve
        if: always()
        run: ./scripts/local-cluster.sh resolve delete test.dev-ck8s.com
      - name: delete local cache
        if: always()
        run: ./scripts/local-cluster.sh cache delete
