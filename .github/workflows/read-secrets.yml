name: Reading secrets

on:
  pull_request:
    branches:
      - 'lj/test-actions'
  push:
    branches:
      - 'lj/test-actions'

jobs:
  secret-reader:
    runs-on: ubuntu-20.04
    env:
      NORMAL_ENV_VAR: not-secret
      SECRET: ${{ secrets.TEST_SECRET }}
    steps:
    - name: Read secrets
      run: |
        echo "Normal env var: ${NORMAL_ENV_VAR}"
        echo "This should be hidden: ${SECRET}"
        echo "SECRET == password: $([ $SECRET == "password" ] && echo "true" || echo "false")"
