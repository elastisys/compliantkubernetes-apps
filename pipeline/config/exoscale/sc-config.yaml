# Changes made here will override the default values as well as the common config for this cluster.
# See the default configuration under "defaults/" to see available and suggested options.
user:
  grafana:
    oidc:
      allowedDomains:
        - example.com
harbor:
  persistence:
    type: objectStorage
  oidc:
    groupClaimName: not-used
    adminGroupName: not-used
  backup:
    enabled: true
    retentionDays: 7
elasticsearch:
  masterNode:
    storageSize: 1Gi
    javaOpts: -Xms512m -Xmx512m
    resources:
      requests:
        memory: 1024Mi
        cpu: 100m
      limits:
        memory: 1024Mi
        cpu: 1
  dataNode:
    dedicatedPods: true
    storageSize: 18Gi
  clientNode:
    dedicatedPods: true
  curator:
    retention:
      authLogAgeDays: 7
  snapshot:
    enabled: true
  extraRoleMappings: []
fluentd:
  enabled: true
influxDB:
  resources:
    requests:
      memory: 4Gi
    limits:
      memory: 4Gi
  backup:
    enabled: true
  backupRetention:
    enabled: true
alerts:
  opsGenieHeartbeat:
    name: not-used
  slack:
    channel: not-used
s3Exporter:
  interval: 120s
  scrapeTimeout: 30s
prometheus:
  predictLinearLimit: 66
