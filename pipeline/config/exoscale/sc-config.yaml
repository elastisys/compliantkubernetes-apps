# Changes made here will override the default values as well as the common config for this cluster.
# See the default configuration under "defaults/" to see available and suggested options.
user:
  grafana:
    oidc:
      allowedDomains:
        - example.com
harbor:
  persistence:
    type: objectStorage
  oidc:
    groupClaimName: not-used
    adminGroupName: not-used
  backup:
    enabled: true
opensearch:
  masterNode:
    storageSize: 1Gi
    javaOpts: -Xms512m -Xmx512m
    resources:
      requests:
        memory: 1024Mi
        cpu: 100m
      limits:
        memory: 1024Mi
        cpu: 1
  snapshot:
    enabled: true
  extraRoleMappings: []
fluentd:
  enabled: true
s3Exporter:
  interval: 120s
  scrapeTimeout: 30s
prometheus:
  grafana:
    oidc:
      allowedDomains:
        - example.com
networkPolicies:
  global:
    scApiserver:
      ips: # usualy private ip of control-plane nodes
        - "0.0.0.0/0"
    scNodes:
      ips: # ip of all nodes in the cluster for internal communication
        - "0.0.0.0/0"
    externalLoadBalancer: true
  harbor:
    jobservice:
      ips:
        - "0.0.0.0/0"
    trivy:
      ips:
        - "0.0.0.0/0"
  monitoring:
    grafana:
      externalDashboardProvider: # loading dashboards from grafana website
        ips:
          - "0.0.0.0/0"
    alertmanager:
      alertReceivers: # alert receiver, e.g. slack or opsgenie
        ips:
          - "0.0.0.0/0"
  opensearch:
    plugins:
      ips:
        - "0.0.0.0/0"
