# See the default configuration under "defaults" to see available and suggested options
global:
  ck8sVersion: any
  baseDomain: pipeline-exoscale.elastisys.se
  opsDomain: ops.pipeline-exoscale.elastisys.se
storageClasses:
  default: rook-ceph-block
  nfs:
    enabled: false
  local:
    enabled: false
objectStorage:
  type: s3
  s3:
    region: ch-gva-2
    regionEndpoint: https://sos-ch-gva-2.exo.io
    forcePathStyle: true
harbor:
  persistence:
    type: objectStorage
  oidc:
    groupClaimName: not-used
    adminGroupName: not-used
  backup:
    enabled: true
elasticsearch:
  masterNode:
    storageSize: 1Gi
    javaOpts: -Xms512m -Xmx512m
    resources:
      requests:
        memory: 1024Mi
        cpu: 100m
      limits:
        memory: 1024Mi
        cpu: 1
  dataNode:
    dedicatedPods: true
    storageSize: 18Gi
  clientNode:
    dedicatedPods: true
  curator:
    retention:
      authLogAgeDays: 7
  snapshot:
    enabled: true
fluentd:
  enabled: true
influxDB:
  resources:
    requests:
      memory: 4Gi
    limits:
      memory: 4Gi
  backup:
    enabled: true
  backupRetention:
    enabled: true
alerts:
  opsGenieHeartbeat:
    name: not-used
  slack:
    channel: not-used
nfsProvisioner:
  server: not-used
ingressNginx:
  controller:
    service:
      type: not-used
      annotations: not-used
velero:
  enabled: true
issuers:
  letsencrypt:
    prod:
      email: letsencrypt@elastisys.com
    staging:
      email: letsencrypt@elastisys.com
s3Exporter:
  interval: 120s
  scrapeTimeout: 30s
monitoring:
  rook:
    enabled: true
