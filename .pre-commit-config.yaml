repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: no-commit-to-branch
      - id: check-merge-conflict
      - id: check-yaml
        exclude: ^helmfile/upstream/|charts/.*/templates/|helmfile.yaml|^helmfile/[0-9]+-[a-z-]+.yaml
        args:
          - --allow-multiple-documents
      - id: check-json
        exclude: ^helmfile/upstream/|charts/.*/templates/
      - id: detect-private-key
        exclude: ^helmfile/upstream/|^pipeline/sops-pgp-setup.bash$
      - id: end-of-file-fixer
        exclude: ^helmfile/upstream/
      - id: trailing-whitespace
        exclude: ^helmfile/upstream/

  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.7.1
    hooks:
      - id: editorconfig-checker
        name: check indentation
        exclude: ^.gitmodules$|^helmfile/upstream/|^helmfile/charts/grafana-ops/dashboards/|^LICENSE$

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: markdownlint
        name: check markdown
        exclude: ^helmfile/upstream/|^CHANGELOG.md$|^WIP-CHANGELOG.md$|^helmfile/charts/grafana-ops/files/welcome.md$|^helmfile/charts/opensearch/configurer/files/dashboards-resources/welcome.md$
        args:
          - -r
          - ~MD013,~MD024,~MD026,~MD028,~MD034

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.4
    hooks:
      - id: codespell
        name: check spelling
        exclude: ^helmfile/upstream/|^helmfile/charts/hnc/config-and-crds/crds/
        args:
          - -L
          - fpr

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.9.0
    hooks:
      - id: shellcheck
        name: check scripts
        exclude: ^helmfile/upstream/|^helmfile/charts/opensearch/configurer/files/configurer.sh$
        args:
        - --color=always
        - --external-sources
