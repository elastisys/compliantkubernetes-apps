# Docs: https://pre-commit.com/
#
# Quickstart:
# $ pip3 install pre-commit
# $ pre-commit install
# < edit json, yaml, (ba)sh, add trailing whitespace etc >
# $ git add .
# $ git commit
#
# If the pre-commit hook is broken, it can be removed by deleting the file
# at .git/hooks/pre-commit

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-merge-conflict
      - id: check-json
        exclude: ^helmfile/upstream/|charts/.*/templates/
      - id: check-yaml
        exclude: ^helmfile/upstream/|charts/.*/templates/|helmfile.yaml|^helmfile/[0-9]+-[a-z-]+.yaml
        args:
          - --allow-multiple-documents
      - id: detect-private-key
        exclude: ^helmfile/upstream/|^pipeline/sops-pgp-setup.bash$
      - id: end-of-file-fixer
        exclude: ^helmfile/upstream/
      - id: check-merge-conflict
      - id: no-commit-to-branch
      - id: trailing-whitespace
        exclude: ^helmfile/upstream/

