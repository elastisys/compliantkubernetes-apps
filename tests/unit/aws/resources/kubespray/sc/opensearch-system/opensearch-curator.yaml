# Source: opensearch-curator/templates/cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: opensearch-curator
  labels:
    helm.sh/chart: opensearch-curator-0.1.0
    app.kubernetes.io/name: opensearch-curator
    app.kubernetes.io/instance: opensearch-curator
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 600
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      activeDeadlineSeconds: 2700
      template:
        metadata:
          labels:
            helm.sh/chart: opensearch-curator-0.1.0
            app.kubernetes.io/name: opensearch-curator
            app.kubernetes.io/instance: opensearch-curator
            app.kubernetes.io/version: "0.1.0"
            app.kubernetes.io/managed-by: Helm
        spec:
          restartPolicy: Never
          containers:
            - name: opensearch-curator
              image: ghcr.io/elastisys/bitnami/elasticsearch-curator:5.8.4-debian-10-r235
              imagePullPolicy: IfNotPresent
              resources:
                limits:
                  cpu: 100m
                  memory: 128Mi
                requests:
                  cpu: 10m
                  memory: 32Mi
              args:
                - --config
                - /etc/config/config.yml
                - /etc/config/action_file.yml
              env:
                - name: OPENSEARCH_ENDPOINT
                  value: opensearch-master:9200
                - name: OPENSEARCH_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: opensearch-curator-user
                      key: username
                - name: OPENSEARCH_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: opensearch-curator-user
                      key: password
              volumeMounts:
                - name: curator-config
                  mountPath: /etc/config
          volumes:
            - name: curator-config
              configMap:
                name: opensearch-curator
          securityContext:
            runAsUser: 1001

