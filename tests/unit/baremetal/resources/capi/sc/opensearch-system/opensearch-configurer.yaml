apiVersion: batch/v1
kind: Job
metadata:
  name: opensearch-configurer
  labels:
    helm.sh/chart: opensearch-configurer-0.1.0
    app.kubernetes.io/name: opensearch-configurer
    app.kubernetes.io/instance: opensearch-configurer
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "-5"
    helm.sh/hook-delete-policy: before-hook-creation,hook-failed
    checksum/securityconfig: eb0ecc4327ba8dd8ec16d0f10aef01df914ba23766912ecd705d00ec35b96951
    checksum/config: 04b8e3a35fa4832b754d5e7ac90d47cb0471e35e5138c1fae56b4c57126e5083
spec:
  activeDeadlineSeconds: 1200
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: configurer
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsUser: 10000
        fsGroup: 10000
      containers:
      - name: opensearch-configurer
        image: ghcr.io/elastisys/curl-jq:1.0.0
        command: ['/bin/bash', '/files/configurer.sh']
        securityContext:
          runAsUser: 10000
        volumeMounts:
        - name: files
          mountPath: /files
        env:
        - name: OPENSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: opensearch-configurer-user
              key: username
        - name: OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: opensearch-configurer-user
              key: password
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 32Mi
      volumes:
      - name: files
        secret:
          secretName: opensearch-configurer-config

