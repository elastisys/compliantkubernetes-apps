---
# Source: gatekeeper-mutations/templates/job-ttl.yaml
apiVersion: mutations.gatekeeper.sh/v1
kind: Assign
metadata:
  name: job-ttl
spec:
  applyTo:
    - groups: ["batch"]
      kinds: ["Job"]
      versions: ["v1"]
  match:
    scope: Namespaced
    kinds:
      - apiGroups: ["batch"]
        kinds: ["Job"]
  location: "spec.ttlSecondsAfterFinished"
  parameters:
    assign:
      value: 604800
    pathTests:
      - subPath: "spec.ttlSecondsAfterFinished"
        condition: MustNotExist

