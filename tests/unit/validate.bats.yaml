name: validate
tagsFile:
  - static
functions:
  setup_file: |-
    load "../common/lib/gpg"

    gpg.setup

  teardown_file: |-
    gpg.teardown

  setup: |-
    load "../common/lib"
    load "../common/lib/env"

    env.setup
    common_setup

  teardown: |-
    env.teardown

  template: |-
    helmfile -e "${1}_cluster" -f "${ROOT}/helmfile.d/" -q template | \
      kubeconform -ignore-missing-schemas -schema-location default -schema-location 'https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json' -strict -summary -

  validate_config: |-
    env.init "${@}"

    run ck8s validate sc <<< $'y\n'
    assert_success

    run ck8s validate wc <<< $'y\n'
    assert_success

  validate_template: |-
    env.init "${@}"

    run template service
    assert_success

    run template workload
    assert_success

tests:
  - foreach:
      - aws
      - baremetal
      - citycloud
      - elastx
      - exoscale
      - safespring
      - upcloud

    tests:
      - function: validate_config # cloud flavor
        tests:
          - target: dev
          - target: prod

      - function: validate_template # cloud flavor
        tests:
          - target: dev
          - target: prod
