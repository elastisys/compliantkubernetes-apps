kind: FluentdForwarder
version: v1alpha1
kubernetesDefinitions:
 - property: affinity
   definition: io.k8s.api.core.v1.Affinity
 - property: resources
   definition: io.k8s.api.core.v1.ResourceRequirements
 - property: tolerations
   definition: io.k8s.api.core.v1.Toleration
   isArray: true
properties:
  buffer:
    type: object
    # TODO: Lazy, real implementation should be stricter
    additionalProperties:
      type: string
  extraConfigMaps:
    type: object
    additionalProperties:
      type: string
  livenessThresholdSeconds:
    type: integer
  stuckThresholdSeconds:
    type: integer
  requestTimeout:
    type: string
