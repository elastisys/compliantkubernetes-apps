---
templates:
  rbac:
    namespace: kube-system
    labels:
      policy: rbac

  admin-rbac:
    inherit: [ template: rbac ]
    chart: charts/cluster-admin-rbac
    version: 0.1.0
    name: cluster-admin-rbac
    labels:
      app: admin-rbac
    values:
      - values/cluster-admin-rbac.yaml.gotmpl

  dev-rbac:
    disableValidationOnInstall: true
    inherit: [ template: rbac ]
    condition: ck8sWorkloadCluster.enabled
    chart: charts/user-rbac
    version: 0.1.0
    name: user-rbac
    labels:
      app: dev-rbac
    {{- if .Values | get "hnc.enabled" false }}
    needs:
      - hnc-system/hnc-config-and-crds # creates hierarchyconfigurations
    {{- end }}
    hooks:
      - events: [ presync ]
        showlogs: true
        command: hooks/create-from-manifest.sh
        args:
          - "{{ .Environment.Name }}"
          - dev-rbac/extra-user-view.yaml
    values:
      - values/user-rbac.yaml.gotmpl
      {{- if .Values | get "gatekeeper.allowUserCRDs.enabled" false }}
      - values/user-crds/rbac/user-crds.yaml.gotmpl
      {{- end }}

  dev-rbac-crds:
    inherit: [ template: rbac ]
    condition: ck8sWorkloadCluster.enabled
    installed: {{ .Values | get "gatekeeper.allowUserCRDs.enabled" false }}
    chart: charts/user-rbac-generator
    version: 1.0.0
    namespace: gatekeeper-system
    name: user-crds
    needs:
      - kube-system/user-rbac
    labels:
      app: dev-rbac
    values:
      - values/user-crds/rbac/generator/common.yaml.gotmpl
      - values/user-crds/rbac/generator/bitnami/sealedsecrets.yaml.gotmpl
      - values/user-crds/rbac/generator/mongodbcommunity/mongodb.yaml.gotmpl
      - values/user-crds/rbac/generator/flux/fluxv2.yaml.gotmpl
      - values/user-crds/rbac/generator/strimzi/kafka.yaml.gotmpl
