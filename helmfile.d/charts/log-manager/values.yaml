fullnameOverride: ""
nameOverride: ""

imagePullSecrets: []
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/elastisys/compliantkubernetes-apps-log-manager
  tag: ""

s3:
  enabled: false
  forcePathStyle: false
  regionEndpoint: set-me
  accessKey: set-me
  secretKey: set-me
azure:
  enabled: false
  storageAccountName: set-me
  storageAccountKey: set-me
  containerName: set-me
  azureCopyBufferGB: 0.3
  azureCopyConcurrency: 8


instances:
  - bucket: set-me
    prefix: set-me
    compaction:
      enabled: true
      schedule: 0 0 * * *
      days: 10 # Included in compaction
    retention:
      enabled: true
      schedule: 0 0 * * *
      days: 30 # Included in retention

concurrencyPolicy: Forbid
restartPolicy: Never

startingDeadlineSeconds: 7200
activeDeadlineSeconds: 21600
successfulJobsHistoryLimit: 1
failedJobsHistoryLimit: 1
backoffLimit: 0

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  runAsGroup: 1000
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

storageClassName: ""

compaction:
  resources: {}
retention:
  resources: {}

tolerations: []
nodeSelector: {}
affinity: {}
