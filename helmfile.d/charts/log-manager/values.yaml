fullnameOverride: ""
nameOverride: ""

imagePullSecrets: []
image: #TODO restore to main image when it's updated
  pullPolicy: IfNotPresent
  repository: harbor.hani-azure.dev-ck8s.com/logmanager/logmanager
  tag: "azure"

s3:
  enabled: false
  forcePathStyle: false
  regionEndpoint: set-me
  accessKey: set-me
  secretKey: set-me
azure:
  enabled: false
  accountName: set-me
  accountKey: set-me
  containerName: set-me


instances:
  - bucket: set-me
    prefix: set-me
    compaction:
      enabled: true
      schedule: 0 0 * * *
      days: 10 # Included in compaction
    retention:
      enabled: true
      schedule: 0 0 * * *
      days: 30 # Included in retention

concurrencyPolicy: Forbid
restartPolicy: Never

startingDeadlineSeconds: 7200
activeDeadlineSeconds: 21600
successfulJobsHistoryLimit: 1
failedJobsHistoryLimit: 1
backoffLimit: 0

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  runAsGroup: 1000
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

storageClassName: ""

compaction:
  resources: {}
retention:
  resources: {}

tolerations: []
nodeSelector: {}
affinity: {}
