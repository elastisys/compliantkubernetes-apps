apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ printf "%s-%s" (include "tekton-monitoring.fullname" .) "failed-alerts" | trunc 63 | trimSuffix "-" }}
  labels:
    app: tekton-pipelines-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: default
    app.kubernetes.io/name: controller
    app.kubernetes.io/part-of: tekton-pipelines
    {{- if .Values.alerts.evaluateThanos }}
    evaluate_thanos: "1"
    {{- end }}
spec:
  groups:
  - name: tekton-pipelines-failed
    rules:
    - alert: FailedTektonPipelines
      annotations:
        description: Number of failed pipeline runs in the last 12 hours
        summary: Number of failed pipeline runs
      expr: |
        increase(tekton_pipelines_controller_pipelinerun_total{status="failed"}[12h]) > 0
      labels:
        severity: critical
