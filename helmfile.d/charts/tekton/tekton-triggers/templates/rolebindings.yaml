apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "triggers.fullname" . }}-webhook-admin
  labels:
    {{- include "triggers.baseLabels" . | nindent 4 }}
    {{- include "triggers.helmLabels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ template "triggers.fullname" . }}-webhook
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ template "triggers.fullname" . }}-admin-webhook
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "triggers.fullname" . }}-core-interceptors
  labels:
    {{- include "triggers.baseLabels" . | nindent 4 }}
    {{- include "triggers.helmLabels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ template "triggers.fullname" . }}-core-interceptors
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ template "triggers.fullname" . }}-core-interceptors
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "triggers.fullname" . }}-info
  labels:
    {{- include "triggers.baseLabels" . | nindent 4 }}
    {{- include "triggers.helmLabels" . | nindent 4 }}
subjects:
  # Giving all system:authenticated users the access of the
  # ConfigMap which contains version information.
  - kind: Group
    name: system:authenticated
    apiGroup: rbac.authorization.k8s.io
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "triggers.fullname" . }}-info
