apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ printf "%s-%s" (include "tektonPipelines.fullname" .) "failed-alerts" | trunc 63 | trimSuffix "-" }}
  labels:
    app: tekton-pipelines-controller
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: tekton-pipelines
    app.kubernetes.io/name: tekton-pipelines
    app.kubernetes.io/part-of: tekton-pipelines
    {{- if .Values.controller.rules.alertLabels }}
    {{- toYaml .Values.controller.rules.alertLabels | nindent 4 }}
    {{- end }}
  {{- if .Values.controller.rules.annotations }}
  annotations:
    {{- toYaml .Values.controller.rules.annotations | nindent 4 }}
  {{- end }}
spec:
  groups:
  - name: tekton-pipelines-failed
    rules:
    - alert: FailedTektonPipelines
      annotations:
        description: Number of failed pipeline runs in the last 12 hours
        summary: Number of failed pipeline runs
      expr: |
        increase(tekton_pipelines_controller_pipelinerun_count{status="failed"}[12h]) > 0
      labels:
        severity: critical
{{- if .Values.controller.rules.additionalRuleLabels }}
{{ toYaml .Values.controller.rules.additionalRuleLabels | indent 8 }}
{{- end }}
