{{- if .Values.tekton.listener.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "upgrade-apps-pipeline.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "upgrade-apps-pipeline.labels" . | nindent 4 }}
  {{- with .Values.tekton.listener.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end  }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.tekton.listener.ingress.host  }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: el-{{ include "upgrade-apps-pipeline.fullname" . }}-github-listener
                port:
                  number: 8080
  tls:
    - hosts:
        - {{ .Values.tekton.listener.ingress.host  }}
      secretName: {{ include "upgrade-apps-pipeline.fullname" . }}-tekton-tls
{{- end }}
