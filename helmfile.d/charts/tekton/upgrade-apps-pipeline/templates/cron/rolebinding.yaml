{{- if .Values.cron.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "upgrade-apps-pipeline.fullname" . }}-cron
  labels:
    {{- include "upgrade-apps-pipeline.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
    verbs:
      - get
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "upgrade-apps-pipeline.fullname" . }}-cron
  labels:
    {{- include "upgrade-apps-pipeline.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "upgrade-apps-pipeline.fullname" . }}-cron
subjects:
  - kind: ServiceAccount
    name: {{ include "upgrade-apps-pipeline.serviceAccountName" . }}-cron
{{- end }}
