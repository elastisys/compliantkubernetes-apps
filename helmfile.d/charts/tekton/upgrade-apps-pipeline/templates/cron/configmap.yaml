{{- if .Values.cron.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "upgrade-apps-pipeline.fullname" . }}-cron
  labels:
    {{- include "upgrade-apps-pipeline.labels" . | nindent 4 }}
data:
  cron.sh: |-
    {{- .Files.Get "files/cron.sh" | nindent 4 }}

  pipelinerun.yaml: |-
    apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      name: upgrade-apply-${timestamp}
      namespace: {{ .Release.Namespace }}
    spec:
      pipelineRef:
        name: {{ include "upgrade-apps-pipeline.fullname" . }}
      podTemplate:
        securityContext:
          fsGroup: 65532
          runAsUser: 65532
          runAsGroup: 65532
      workspaces:
      - name: shared-data
        volumeClaimTemplate:
          metadata:
            name: {{ include "upgrade-apps-pipeline.fullname" . }}-pvc
          spec:
            {{- if not ( empty .Values.tekton.pipeline.workspace.storageClassName ) }}
            storageClassName: {{ .Values.tekton.pipeline.workspace.storageClassName  }}
            {{- end }}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: {{ .Values.tekton.pipeline.workspace.storageCapacity  }}
      - name: ssh-creds
        secret:
          secretName: ssh-credentials
{{- end }}
