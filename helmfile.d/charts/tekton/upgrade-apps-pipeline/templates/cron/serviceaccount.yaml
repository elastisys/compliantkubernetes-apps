{{- if and .Values.cron.enabled .Values.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "upgrade-apps-pipeline.serviceAccountName" . }}-cron
  labels:
    {{- include "upgrade-apps-pipeline.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- with .Values.image.pullSecrets }}
imagePullSecrets: {{- toYaml . | nindent 2 }}
{{- end  }}
{{- end }}
