{{- if .Values.tekton.listener.enabled }}
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: {{ include "upgrade-apps-pipeline.fullname" . }}-github-listener
spec:
  {{- with .Values.tekton.listener.resources }}
  resources:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  triggers:
    - name: github-listener
      interceptors:
        - ref:
            name: "github"
          params:
            - name: "secretRef"
              value:
                secretName: {{ include "upgrade-apps-pipeline.fullname" . }}-github-secret
                secretKey: secret
            - name: "eventTypes"
              value: ["push"]
        - name: "only when common-config.yaml changed & main branch"
          ref:
            name: "cel"
          params:
            - name: "filter"
              value: body.ref == 'refs/heads/main'
            - name: "filter"
              value: body.head_commit.modified.exists(x, x == 'defaults/common-config.yaml')
      template:
        ref: {{ include "upgrade-apps-pipeline.fullname" . }}-github-template
{{- end }}
