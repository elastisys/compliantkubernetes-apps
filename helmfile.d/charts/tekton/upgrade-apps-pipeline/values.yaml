image:
  pullPolicy: IfNotPresent

  pullSecrets: []

serviceAccount:
  create: true

  annotations: {}

tekton:
  eventTriggerSecret: super-secret
  ssh:
    privateKey: ssh-private-key

  gpg:
    fingerprint: GPG_FP
    privateKey: gpg-private-key

  kubeconfig:
    service:
      cluster: tekton-service
      ca:
      server:
      token:
    workload:
      cluster: tekton-workload
      ca:
      server:
      token:

  pipeline:
    devbox:
      repository: harbor.aeddafali-dev.a1ck.io/devbox/ck8s-devbox
      tag: tekton

    configChangeDays: 1
    configRepoUrl: "config repository url"
    kubesprayVersion: 2.20.0.2

    workspace:
      storageCapacity: 5Gi
      storageClassName: ""

    resources:
      limits:
        cpu: 1000m
        memory: 500Mi
      requests:
        cpu: 200m
        memory: 100Mi

    silence:
      lingeringDuration: "5"

  listener:
    enabled: false
    resources:
      kubernetesResource:
        spec:
          template:
            spec:
              containers:
                - resources:
                    requests:
                      memory: "64Mi"
                      cpu: "250m"
                    limits:
                      memory: "128Mi"
                      cpu: "500m"
    ingress:
      annotations: {}
      host: "listener-ingress.example.com"

  cleanup:
    enabled: true
    schedule: "0 0 * * *"
    timeZone: "Europe/Stockholm"
    resources:
      - pipelineruns
    keepLast: 2 # Keep n most recent number

cron:
  enabled: true

  scheduleCron: 0 */1 * * fri
  scheduleTimeZone: "Europe/Stockholm"
  scheduleDays: 1
  scheduleStart: 230412

  concurrencyPolicy: Forbid
  restartPolicy: Never

  activeDeadlineSeconds: 120
  startingDeadlineSeconds: 300

  backoffLimit: 0

  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3

  securityContext:
    runAsGroup: 65535
    runAsUser: 65535
