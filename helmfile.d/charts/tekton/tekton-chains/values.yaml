icon: https://github.com/tektoncd/chains/blob/main/tekton_chains-color.png

chainsDeployment:
  replicas: 1
  image:
    repository: "gcr.io/tekton-releases/github.com/tektoncd/chains/cmd/controller"
    tag: "v0.14.0"
    digest: "sha256:b10b5a6298fe78ffeb72b7ed69794b0e7315a952482b9bff80858bc6746cbe4f"
  resources:
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi

tenantLogging:
  # Common configuration for all knative codebase
  zap-logger-config: |
    {
      "level": "info",
      "development": false,
      "sampling": {
        "initial": 100,
        "thereafter": 100
      },
      "outputPaths": ["stdout"],
      "errorOutputPaths": ["stderr"],
      "encoding": "json",
      "encoderConfig": {
        "timeKey": "ts",
        "levelKey": "level",
        "nameKey": "logger",
        "callerKey": "caller",
        "messageKey": "msg",
        "stacktraceKey": "stacktrace",
        "lineEnding": "",
        "levelEncoder": "",
        "timeEncoder": "iso8601",
        "durationEncoder": "",
        "callerEncoder": ""
      }
    }
  # Log level overrides
  loglevel.controller: "info"
  loglevel.webhook: "info"

tenantConfig:
  artifacts.taskrun.format: tekton
  artifacts.taskrun.storage: tekton
  artifacts.taskrun.signer: x509
  artifacts.oci.storage: oci
  artifacts.oci.format: simplesigning
  artifacts.oci.signer: x509

spire:
  enabled: false
  socketPath: "/run/spire/sockets/agent.sock"
  mountPath: "/run/spire/sockets/agent.sock"

annotations:
  app: tekton-chains
