---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "tektonChains.fullname". }}-info
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tektonChains.baseLabels" . | nindent 4 }}
    {{- include "tektonChains.helmLabels" . | nindent 4 }}
rules:
  # All system:authenticated users need to have access
  # to the chains-info ConfigMap even if they don't
  # have access to other resources present in the
  # installed namespace
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["chains-info"]
    verbs: ["get"]
