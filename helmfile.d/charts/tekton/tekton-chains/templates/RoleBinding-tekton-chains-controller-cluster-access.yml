---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "tektonChains.fullname". }}-cluster-access
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tektonChains.baseLabels" . | nindent 4 }}
    {{- include "tektonChains.componentLabels" "controller" | nindent 4 }}
    {{- include "tektonChains.helmLabels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ template "tektonChains.fullname". }}-controller
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ template "tektonChains.fullname". }}-cluster-access
  apiGroup: rbac.authorization.k8s.io
