{{ if .Values.ingressNginx.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-nginx-webhook
  namespace: ingress-nginx
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: admission-webhook
  policyTypes:
    - Egress
  {{- if .Values.global.webhookVPN.enabled }}
  {{- with .Values.global.webhookVPN.ingressRule }}
    - Ingress
  ingress:
    - from:
      {{ toYaml . | nindent 6 }}
  {{- end }}
  {{- end }}
  egress:
    {{- if and .Values.global.externalApiServer .Values.coredns.serviceIp.ports }}
    - ports:
    {{- range $PORT := .Values.coredns.serviceIp.ports }}
      - port: {{ $PORT }}
        protocol: TCP
      - port: {{ $PORT }}
        protocol: UDP
    {{- end }}
    {{- end }}
    {{- if and .Values.global.wcApiserver.ips .Values.global.wcApiserver.port }}
    - to:
        {{- range $IP := .Values.global.wcApiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.wcApiserver.port }}
    {{- end }}
{{- end }}
