{{ if .Values.ingressNginx.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-nginx-webhook
  namespace: ingress-nginx
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: admission-webhook
  policyTypes:
    - Egress
  ingress:
    {{- if .Values.global.externalApiServer }}
    - from:
      - podSelector:
            matchLabels:
              app: vpn-shoot
        namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
    {{- end }}
  egress:
    {{- if .Values.global.externalApiServer }}
    {{- toYaml .Values.global.dnsServerEgress | nindent 4 }}
    {{- end }}
    {{- if and .Values.global.wcApiserver.ips .Values.global.wcApiserver.port }}
    - to:
        {{- range $IP := .Values.global.wcApiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.wcApiserver.port }}
    {{- end }}
{{- end }}
