{{ if .Values.gatekeeper.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gatekeeper-audit-controller
  namespace: gatekeeper-system
spec:
  podSelector:
    matchLabels:
      control-plane: audit-controller
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - port: 8888
  egress:
    {{- if and .Values.global.externalApiServer .Values.coredns.serviceIp.ports }}
    - ports:
    {{- range $PORT := .Values.coredns.serviceIp.ports }}
      - port: {{ $PORT }}
        protocol: TCP
      - port: {{ $PORT }}
        protocol: UDP
    {{- end }}
    {{- end }}
    {{- if and .Values.global.apiserver.ips .Values.global.apiserver.port }}
    - to:
        {{- range $IP := .Values.global.apiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.apiserver.port }}
    {{- end }}
{{- end }}
