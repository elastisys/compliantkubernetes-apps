{{ if .Values.gatekeeper.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-controller-manager
  namespace: gatekeeper-system
spec:
  podSelector:
    matchLabels:
      control-plane: controller-manager
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- if eq .Values.global.ck8sK8sInstaller "gardener" }}
    - from:
      - podSelector:
            matchLabels:
              app: vpn-shoot
        namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
    {{- end }}
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - port: 8888
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus-blackbox-exporter
        {{- if .Values.global.apiserver.ips }}
        {{- range $IP := .Values.global.apiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
        {{- end }}
      ports:
        - protocol: TCP
          port: 8443
  egress:
    {{- if .Values.global.externalApiServer }}
    {{- toYaml .Values.global.dnsServerEgress | nindent 4 }}
    {{- end }}
    {{- if and .Values.global.apiserver.ips .Values.global.apiserver.port }}
    - to:
        {{- range $IP := .Values.global.apiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.apiserver.port }}
    {{- end }}
{{- end }}
