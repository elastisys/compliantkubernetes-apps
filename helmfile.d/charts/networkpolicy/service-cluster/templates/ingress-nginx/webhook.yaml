{{ if .Values.ingressNginx.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-nginx-webhook
  namespace: ingress-nginx
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: admission-webhook
  policyTypes:
    - Egress
  ingress:
    {{- if eq .Values.global.ck8sK8sInstaller "gardener" }}
    - from:
      - podSelector:
            matchLabels:
              app: vpn-shoot
        namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
    {{- end }}
  egress:
    {{- if and .Values.global.externalApiServer .Values.coredns.serviceIp.ports }}
    - ports:
    {{- range $PORT := .Values.coredns.serviceIp.ports }}
      - port: {{ $PORT }}
        protocol: TCP
      - port: {{ $PORT }}
        protocol: UDP
    {{- end }}
    {{- end }}
    {{- if and .Values.global.scApiserver.ips .Values.global.scApiserver.port }}
    - to:
        {{- range $IP := .Values.global.scApiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.scApiserver.port }}
    {{- end }}
{{- end }}
