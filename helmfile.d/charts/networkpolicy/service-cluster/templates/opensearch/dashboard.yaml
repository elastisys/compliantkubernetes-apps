{{ if .Values.opensearch.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-opensearch-dashboard
  namespace: opensearch-system
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      app: opensearch-dashboards
  ingress:
    - from:
      {{- if and .Values.global.ingressUsingHostNetwork .Values.global.scNodes.ips }}
        {{- range $ip := .Values.global.scNodes.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      {{- else }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/component: controller
              app.kubernetes.io/instance: ingress-nginx
      {{- end }}
        - podSelector:
            matchLabels:
              app: configurer
      ports:
        - port: 5601
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: dex
          podSelector:
            matchLabels:
              app.kubernetes.io/name: dex
      ports:
        - port: 5556
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: opensearch-master
      ports:
        - port: 9200
    - to:
      {{- if and .Values.global.externalLoadBalancer .Values.global.scIngress.ips }}
        {{- range $ip := .Values.global.scIngress.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      {{- else if and .Values.global.ingressUsingHostNetwork .Values.global.scNodes.ips }}
        {{- range $ip := .Values.global.scNodes.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      {{- else }}
        {{- if .Values.global.scIngress.ips }}
        {{- range $ip := .Values.global.scIngress.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
        {{- end }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/component: controller
              app.kubernetes.io/instance: ingress-nginx
      {{- end }}
      ports:
        - protocol: TCP
          port: 443
    {{- if .Values.coredns.serviceIp.ports }}
    - ports:
    {{- range $PORT := .Values.coredns.serviceIp.ports }}
      - port: {{ $PORT }}
        protocol: TCP
      - port: {{ $PORT }}
        protocol: UDP
    {{- end }}
    {{- end }}
{{ end }}
