{{- if and .Values.defaultRules.create .Values.defaultRules.rules.falcoAlerts }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ printf "%s-%s" (include "prometheus-alerts.fullname" .) "falco-alert" | trunc 63 | trimSuffix "-" }}
  labels:
    app: {{ template "prometheus-alerts.name" . }}
{{ include "prometheus-alerts.labels" . | indent 4 }}
{{- if .Values.defaultRules.alertLabels }}
{{ toYaml .Values.defaultRules.alertLabels | indent 4 }}
{{- end }}
{{- if .Values.defaultRules.annotations }}
  annotations:
{{ toYaml .Values.defaultRules.annotations | indent 4 }}
{{- end }}
spec:
  groups:
  - name: falco-alert
    rules:
    - alert: FalcoAlert
      annotations:
        message: 'Pod: {{`{{ $labels.pod }}`}}, Rule: {{`{{ $labels.rule }}`}}'
        runbook_url: {{ .Values.runbookUrls.falco.FalcoAlert }}
      expr: |-
        falcosecurity_falcosidekick_falco_events_total{priority_raw="critical"} > 0
      labels:
        severity: critical

    - alert: FalcoAlert
      annotations:
        message: 'Pod: {{`{{ $labels.pod }}`}}, Rule: {{`{{ $labels.rule }}`}}'
        runbook_url: {{ .Values.runbookUrls.falco.FalcoAlert }}
      expr: |-
        falcosecurity_falcosidekick_falco_events_total{priority_raw="warning"} > 0 
      labels:
        severity: warning
    
    - alert: FalcoAlert
      annotations:
        message: 'Pod: {{`{{ $labels.pod }}`}}, Rule: {{`{{ $labels.rule }}`}}'
        runbook_url: {{ .Values.runbookUrls.falco.FalcoAlert }}
      expr: |-
        falcosecurity_falcosidekick_falco_events_total{priority_raw="notice"} > 0 
      labels:
        severity: medium

    - alert: FalcoAlert
      annotations:
        message: 'Pod: {{`{{ $labels.pod }}`}}, Rule: {{`{{ $labels.rule }}`}}'
        runbook_url: {{ .Values.runbookUrls.falco.FalcoAlert }}
      expr: |-
        falcosecurity_falcosidekick_falco_events_total{priority_raw="informational"} > 0 
      labels:
        severity: low
{{- end }}
