{{- if .Values.minimumDeploymentReplicas.enable -}}
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sMinimumReplicas
metadata:
  name: elastisys-warn-minimum-replicas
spec:
  enforcementAction: {{ .Values.minimumDeploymentReplicas.enforcementAction }}
  match:
    kinds:
      - apiGroups:
          - apps
        kinds:
          - Deployment
          - StatefulSet
    excludedNamespaces:
      - calico-system
      - kube-note-lease
      - kube-public
      - kube-system
    namespaceSelector:
      matchExpressions:
      - key: owner
        operator: NotIn
        values:
        - operator
  parameters:
    min_replicas: 2
    label: ignoreMinimumReplicas
{{- end }}
