apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grafana-label-enforcer.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "grafana-label-enforcer.labels" $ | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "grafana-label-enforcer.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "grafana-label-enforcer.fullname" . }}
        {{ include "grafana-label-enforcer.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsUser: 1000
      containers:
      - name: prom-label-enforcer
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: IfNotPresent
        resources: {{- toYaml .Values.resources | nindent 10 }}
        args:
        - "--insecure-listen-address=0.0.0.0:9090"
        - "--upstream={{ .Values.upstreamUrl }}"
        - "--label={{ .Values.enforcementLabel }}"
        - "--enable-label-apis=true"
        ports:
        - containerPort: 9090
          name: promql
