storageClasses:
  default: rook-ceph-block
objectStorage:
  type: none
ingressNginx:
  controller:
    config:
      useProxyProtocol: set-me
    useHostPort: set-me
    service:
      enabled: set-me
      allocateLoadBalancerNodePorts: set-me
networkPolicies:
  global:
    externalLoadBalancer: set-me
    ingressUsingHostNetwork: true
  ingressNginx:
    ingressOverride:
      enabled: false
  rookCeph:
    enabled: true
externalTrafficPolicy:
  local: false
opa:
  rejectLoadBalancerService:
    enabled: true
prometheusBlackboxExporter:
  targets:
    rook: true
rookCeph:
  monitoring:
    enabled: true
  gatekeeperPsp:
    enabled: true
