storageClasses:
  default: standard
networkPolicies:
  global:
    externalLoadBalancer: true
    ingressUsingHostNetwork: false
  ingressNginx:
    ingressOverride:
      enabled: true
      # Set private IP with listen = false frim terraform.tfstate
      # include public LB IPs if e.g. the following annotations are used:
      # - nginx.ingress.kubernetes.io/auth-signin
      # - nginx.ingress.kubernetes.io/auth-url
      ips:
        - set-me
  kubeSystem:
    upcloud:
      enabled: true
      ips:
        - 94.237.0.0/23
      ports:
        - 443
objectStorage:
  type: s3
  s3:
    region: set-me
    regionEndpoint: set-me
    forcePathStyle: true
ingressNginx:
  controller:
    config:
      useProxyProtocol: false
    useHostPort: false
    service:
      enabled: true
      allocateLoadBalancerNodePorts: true
      type: NodePort
      annotations: {}
externalTrafficPolicy:
  local: true
opa:
  rejectLoadBalancerService:
    enabled: true
prometheus:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 10Gi
