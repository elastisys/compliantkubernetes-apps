global:
  issuer: letsencrypt-staging
  verifyTls: false

objectStorage:
  type: none

dex:
  enableStaticLogin: true

harbor:
  backup:
    enabled: false
  persistence:
    # Valid options are "filesystem" (persistent volume), "swift", or "objectStorage" (matching global config)
    type: filesystem

prometheus:
  storage:
    size: 2Gi
  retention:
    size: 1GiB
    age:  3d
  wcReader:
    storage:
      size: 2Gi
    retention:
      size: 1GiB
      age:  3d

elasticsearch:
  masterNode:
    storageSize: 20Gi
    javaOpts: -Xms1536m -Xmx1536m
    resources:
      requests:
        memory: 2Gi
        cpu: 300m
      limits:
        memory: 3072Mi
        cpu: 2
  dataNode:
    dedicatedPods: false
  clientNode:
    dedicatedPods: false
  curator:
    retention:
      kubeAuditSizeGB: 4
      kubeAuditAgeDays: 3
      kubernetesSizeGB: 10
      kubernetesAgeDays: 3
      otherSizeGB: 1
      otherAgeDays: 7
      authLogSizeGB: 1
      authLogAgeDays: 30
  snapshot:
    enabled: false
    retentionSchedule: 0 1 * * * # 1am
    backupSchedule: 0 */12 * * * # run twice/day

fluentd:
  enabled: false

influxDB:
  retention:
    sizeWC: 4500000
    sizeSC: 4500000
    durationWC: 2d
    durationSC: 3d
  persistence:
    size: 10Gi
  backup:
    enabled: false
  backupRetention:
    enabled: false

velero:
  enabled: false
