global:
  issuer: letsencrypt-staging
  verifyTls: false

dex:
  enableStaticLogin: true

prometheus:
  storage:
    size: 2Gi
  retention:
    size: 1GiB
    age:  3d
  wcReader:
    storage:
      size: 2Gi
    retention:
      size: 1GiB
      age:  3d

elasticsearch:
  masterNode:
    storageSize: 1Gi
    javaOpts: "-Xms512m -Xmx512m"
    resources:
      requests:
        memory: 1024Mi
        cpu: 100m
      limits:
        memory: 1024Mi
        cpu: 1
  dataNode:
    storageSize: 18Gi
    javaOpts: "-Xms512m -Xmx512m"
    resources:
      requests:
        memory: 1024Mi
        cpu: 200m
      limits:
        memory: 1024Mi
        cpu: 1
  clientNode:
    javaOpts: "-Xms512m -Xmx512m"
    resources:
      requests:
        memory: 1024Mi
        cpu: 200m
      limits:
        memory: 1024Mi
        cpu: 1
  curator:
    retention:
      kubeAuditSizeGB: 4
      kubeAuditAgeDays: 3
      kubernetesSizeGB: 10
      kubernetesAgeDays: 3
      otherSizeGB: 1
      otherAgeDays: 7
  snapshot:
    retentionSchedule: "0 1 * * *" # 1am
    backupSchedule: "0 */12 * * *" # run twice/day

influxDB:
  retention:
    sizeWC: 4500000
    sizeSC: 4500000
    durationWC: 2d
    durationSC: 3d
  persistence:
    size: 10Gi
