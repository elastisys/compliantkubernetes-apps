dex:
  enableStaticLogin: true

harbor:
  backup:
    enabled: false
  persistence:
    type: filesystem

prometheus:
  wcReader:
    storage:
      size: 2Gi
    retention:
      size: 1GiB

elasticsearch:
  masterNode:
    storageSize: 20Gi
    javaOpts: -Xms1536m -Xmx1536m
    resources:
      requests:
        memory: 2Gi
        cpu: 300m
      limits:
        memory: 3072Mi
        cpu: 2
  dataNode:
    dedicatedPods: false
  clientNode:
    dedicatedPods: false
  curator:
    retention:
      - pattern: other-*
        sizeGB: 1
        ageDays: 7
      - pattern: kubeaudit-*
        sizeGB: 4
        ageDays: 3
      - pattern: kubernetes-*
        sizeGB: 10
        ageDays: 3
      - pattern: authlog-*
        sizeGB: 1
        ageDays: 30
  snapshot:
    enabled: false
    retentionSchedule: 0 1 * * * # 1am
    backupSchedule: 0 */12 * * * # run twice/day

fluentd:
  enabled: false

influxDB:
  persistence:
    size: 10Gi
  backup:
    enabled: false
  backupRetention:
    enabled: false
