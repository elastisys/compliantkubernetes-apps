        cpu: 250m
        memory: 500Mi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - harbor
                - key: component
                  operator: In
                  values:
                    - core
            topologyKey: "kubernetes.io/hostname"
  database:
    type: internal
    internal:
      persistentVolumeClaim:
        size: 1Gi
      resources:
        requests:
          memory: 512Mi
          cpu: 100m
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - harbor
                  - key: component
                    operator: In
                    values:
                      - database
              topologyKey: "kubernetes.io/hostname"
  exporter:
    resources:
      requests:
        memory: 20Mi
        cpu: 10m
      limits:
        cpu: 50m
        memory: 40Mi
    external:
      # host: "set-me"
      port: "5432"
      # username: "set-me"
      coreDatabase: "registry"
      # "disable" - No SSL
      # "require" - Always SSL (skip verification)
      # "verify-ca" - Always SSL (verify that the certificate presented by the
      # server was signed by a trusted CA)
      # "verify-full" - Always SSL (verify that the certification presented by the
      # server was signed by a trusted CA and the server host name matches the one
      # in the certificate)
      # sslmode: "set-me"
  jobservice:
    jobLog:
      persistentVolumeClaim:
        size: 1Gi
    scanDataExports:
      persistentVolumeClaim:
        size: 1Gi
    resources:
      requests:
        cpu: 50m
        memory: 125Mi
      limits:
        cpu: 250m
        memory: 250Mi
    jobLoggers:
      - file
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - harbor
                - key: component
                  operator: In
                  values:
                    - jobservice
            topologyKey: "kubernetes.io/hostname"
  registry:
    replicas: 1
    persistentVolumeClaim:
      size: 5Gi
    resources:
      requests:
        cpu: 125m
        memory: 125Mi
      limits:
        cpu: 250m
        memory: 250Mi
    controller:
      resources:
        requests:
          cpu: 10m
          memory: 125Mi
        limits:
          cpu: 250m
          memory: 250Mi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - harbor
                - key: component
                  operator: In
                  values:
                    - registry
            topologyKey: "kubernetes.io/hostname"
  redis:
    type: internal
    internal:
      persistentVolumeClaim:
        size: 1Gi
      resources:
        requests:
          memory: 32Mi
          cpu: 10m
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - harbor
                  - key: component
                    operator: In
                    values:
                      - redis
              topologyKey: "kubernetes.io/hostname"
    # if external redis database is used, please uncomment and update the below lines
    external: {}
    #  addr: "rfs-redis-harbor.redis-system.svc.cluster.local:26379"
    #  sentinelMasterSet: "mymaster"
  portal:
    replicas: 1
    resources:
      requests:
        cpu: 50m
        memory: 125Mi
      limits:
        cpu: 250m
        memory: 250Mi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - harbor
                - key: component
                  operator: In
                  values:
                    - portal
            topologyKey: "kubernetes.io/hostname"
  trivy:
    replicas: 1
    persistentVolumeClaim:
      size: 5Gi
    resources:
      requests:
        cpu: 50m
        memory: 263Mi
      limits:
        cpu: 400m
        memory: 512Mi
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - harbor
                - key: component
                  operator: In
                  values:
                    - trivy
            topologyKey: "kubernetes.io/hostname"
  persistence:
    # Valid options are "filesystem" (persistent volume), "swift", or "objectStorage" (matching global config)
    type: set-me
    disableRedirect: set-me
  oidc:
    # group claim name used by OIDC Provider
    groupClaimName: groups
    # Name of the group that automatically will get admin
    # Set to "" to disable
    adminGroupName: set-me
    scope: openid,email,profile,offline_access,groups
  backup:
    enabled: true
    retentionDays: 7
    ephemeralBackupStore:
      enabled: false
      storageSize: 10Gi
  s3:
    multipartcopythresholdsize: "536870912"
    multipartcopychunksize: "33554432"
    multipartcopymaxconcurrency: "100"
  gc:
    enabled: true
    forceConfigure: false
    schedule: "0 0 0 * * SUN"
  alerts:
    # Alert if values are above the below threshold
    maxTotalStorageUsedGB: 500
    maxTotalArtifacts: 1000

grafanaLabelEnforcer:
  resources:
    limits:
      cpu: 100m
      memory: 50Mi
    requests:
      cpu: 20m
      memory: 20Mi

prometheus:
  retention:
    alertmanager: 72h
  s3BucketAlerts:
    size:
      enabled: false
      percent: 80
      sizeQuotaGB: 1000
    objects:
      enabled: false
      percent: 80
      count: 1638400
    exclude: []
  # Todo remove dependency on alertmanager from service cluster
  alertmanagerSpec:
    replicas: 2
    groupBy:
      - '...'
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
