# Network policies for service cluster
networkPolicies:
  global:
    objectStorageSwift:
      ips:
        - "set-me-if-enabled"
      ports:
        - 5000
    scApiserver:
      # usually private ip of control-plane nodes
      ips:
        - "set-me"
      port: 6443
    scNodes:
      # ip of all nodes in the cluster for internal communication
      ips:
        - "set-me"
  harbor:
    enabled: true
    # For replication, added to core and jobservice
    registries:
      ips:
        - "set-me"
      ports:
        - 443
    jobservice:
      ips:
        - "set-me"
      ports:
        - 443
    database:
