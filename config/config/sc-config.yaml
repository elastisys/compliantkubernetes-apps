      ports:
        - 443
  monitoring:
    enabled: true
    grafana:
      # allows sc-config to add ip and ports to access user Grafana
      externalDataSources:
        enabled: false
        ips:
          - "set-me-if-externalDataSources.enabled"
        ports:
          - "set-me-if-externalDataSources.enabled"
      # loading dashboards from grafana website
      externalDashboardProvider:
        ips:
          - set-me
        ports:
          - 443
  thanos:
    enabled: true

  opensearch:
    enabled: true
    plugins:
      ips:
        - "set-me"
      ports:
        - 443

  fluentd:
    enabled: true

  rclone:
    enabled: true
    # Restore reuses network policy rules set for .global.objectStorage and .rclone.sync.objectStorage
    sync:
      objectStorage:
        ips: set-me-if-objectStorage.sync.enabled
        ports:
          - 443
      objectStorageSwift:
        ips: set-me-if-objectStorage.sync.enabled-and-any-target-use-swift-as-destination
        ports:
          - 5000
      secondaryUrl:
        ips:
          - set-me-if-objectStorage.sync.secondaryUrl-has-an-url
        ports:
          - 443

  s3Exporter:
    enabled: true

  certManager:
    namespaces:
