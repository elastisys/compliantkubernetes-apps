      #    peers:
      #      - namespaceSelectorLabels:
      #          kubernetes.io/metadata.name: postgres-system
      #        podSelectorLabels:
      #          cluster-name: harbor-cluster
      #    ports:
      #      - 5432
      externalEgress:
        peers: []
        ports: []
    redis:
      # externalEgress:
      #    peers:
      #      - namespaceSelectorLabels:
      #          kubernetes.io/metadata.name: redis-system
      #        podSelectorLabels:
      #          app.kubernetes.io/name: redis-harbor
      #    ports:
      #      - 26379
      #      - 6379
      externalEgress:
        peers: []
        ports: []
    trivy:
