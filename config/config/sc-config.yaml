      - harbor
      - monitoring
      - opensearch-system
      - thanos

  ingressNginx:
    ingressOverride:
      ips:
        - "set-me-if-enabled"
  dex:
    enabled: true
    # Ip to connector, e.g. Google, LDAP, ...
    connectors:
      ips:
        - "set-me"
      ports:
        - 443

