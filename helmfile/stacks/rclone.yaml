---
templates:
  rclone-sync:
    condition: ck8sManagementCluster.enabled
    installed: {{ .Values | get "objectStorage.sync.enabled" false }}
    chart: helmfile/charts/rclone-sync
    version: 0.1.0
    namespace: rclone
    name: rclone-sync
    labels:
      app: rclone-sync
    needs:
      - kube-system/system-namespaces
    values:
      - helmfile/values/rclone-sync.yaml.gotmpl
