{{- if .Values.curator.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "opendistro-es.fullname" . }}-curator-config
  labels:
    app: curator
{{ include "opendistro-es.labels.standard" . | indent 4 }}
data:
  action_file.yml: |-
    actions:
    {{- $c := 1 | int }}
    {{- range $k, $v := .Values.curator.retention }}
      {{ $c }}:
        action: delete_indices
        description: "Delete oldest {{ $v.pattern }} indices that exceeds total disk size {{ $v.sizeGB }}GB"
        options:
          continue_if_exception: False
          ignore_empty_list: True
          allow_ilm_indices: True
        filters:
        - filtertype: pattern
          kind: regex
          value: '{{ $v.pattern }}'
        - filtertype: space
          disk_space: {{ $v.sizeGB }}
          use_age: True
          source: name
          timestring: '%Y.%m.%d'
        - filtertype: kibana
          exclude: True
      {{- $c = add1 $c }}
      {{ $c }}:
        action: delete_indices
        description: "Delete {{ $v.pattern }} indices that are older than {{ $v.ageDays }} days"
        options:
          continue_if_exception: False
          ignore_empty_list: True
          allow_ilm_indices: True
        filters:
        - filtertype: pattern
          kind: regex
          value: '{{ $v.pattern }}'
        - filtertype: age
          source: name
          direction: older
          timestring: '%Y.%m.%d'
          unit: days
          unit_count: {{ $v.ageDays }}
        - filtertype: kibana
          exclude: True
    {{- $c = add1 $c }}
    {{- end }}
  
  config.yml: {{ tpl (toYaml .Values.curator.config_yml | indent 2) $ }}
{{- end }}