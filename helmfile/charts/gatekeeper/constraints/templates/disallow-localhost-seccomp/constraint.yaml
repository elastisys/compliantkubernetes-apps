apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sDisallowLocalhostSeccomp
metadata:
  name: elastisys-disallow-localhost-seccomp-profile
spec:
  enforcementAction: deny
  match:
    kinds:
    - apiGroups:
      - ""
      kinds:
      - Pod
      - ReplicationController
    - apiGroups:
      - apps
      kinds:
      - Deployment
      - StatefulSet
      - DaemonSet
      - ReplicaSet
    - apiGroups:
      - extensions
      kinds:
      - Deployment
      - StatefulSet
      - DaemonSet
      - ReplicaSet
    - apiGroups:
      - batch
      kinds:
      - Job
      - CronJob
    namespaceSelector:
      matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
        - ingress-nginx
