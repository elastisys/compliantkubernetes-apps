apiVersion: mutations.gatekeeper.sh/v1
kind: ModifySet
metadata:
  name: mutation-capabilities
spec:
  applyTo:
    - groups: [""]
      kinds: ["Pod"]
      versions: ["v1"]
  match:
    scope: Namespaced
    kinds:
      - apiGroups: ["*"]
        kinds: ["Pod"]
    namespaces:
    {{- range $namespace, $services := .Values.constraints }}
      - {{ $namespace }}
    {{- end}}
    {{- if .Values.mutationExceptions }}
    labelSelector:
      matchExpressions:
        {{- range $value := .Values.mutationExceptions }}
        {{- range $labelkey, $labelvalue := $value }}
        - key: {{ $labelkey }}
          operator: NotIn
          values:
            - {{ $labelvalue | quote }}
        {{- end }}
        {{- end }}
    {{- end }}
  location: "spec.containers[name: *].securityContext.capabilities.drop"
  parameters:
    values:
      fromList:
        - ALL
    pathTests:
      - subPath: "spec.containers[name: *].securityContext.capabilities.drop"
        condition: MustNotExist
---
apiVersion: mutations.gatekeeper.sh/v1
kind: ModifySet
metadata:
  name: mutation-init-capabilities
spec:
  applyTo:
    - groups: [""]
      kinds: ["Pod"]
      versions: ["v1"]
  match:
    scope: Namespaced
    kinds:
      - apiGroups: ["*"]
        kinds: ["Pod"]
    namespaces:
    {{- range $namespace, $services := .Values.constraints }}
      - {{ $namespace }}
    {{- end}}
    {{- if .Values.mutationExceptions }}
    labelSelector:
      matchExpressions:
        {{- range $value := .Values.mutationExceptions }}
        {{- range $labelkey, $labelvalue := $value }}
        - key: {{ $labelkey }}
          operator: NotIn
          values:
            - {{ $labelvalue | quote }}
        {{- end }}
        {{- end }}
    {{- end }}
  location: "spec.initContainers[name: *].securityContext.capabilities.drop"
  parameters:
    values:
      fromList:
        - ALL
    pathTests:
      - subPath: "spec.initContainers[name: *].securityContext.capabilities.drop"
        condition: MustNotExist
