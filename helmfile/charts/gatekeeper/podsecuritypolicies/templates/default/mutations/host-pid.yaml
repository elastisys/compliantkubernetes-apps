apiVersion: mutations.gatekeeper.sh/v1
kind: Assign
metadata:
  name: mutation-host-pid
spec:
  applyTo:
    - groups: [""]
      kinds: ["Pod"]
      versions: ["v1"]
  match:
    scope: Namespaced
    kinds:
      - apiGroups: ["*"]
        kinds: ["Pod"]
    namespaces:
    {{- range $namespace, $services := .Values.constraints }}
      - {{ $namespace }}
    {{- end}}
    {{- if .Values.mutationExceptions }}
    labelSelector:
      matchExpressions:
        {{- range $value := .Values.mutationExceptions }}
        {{- range $labelkey, $labelvalue := $value }}
        - key: {{ $labelkey }}
          operator: NotIn
          values:
            - {{ $labelvalue | quote }}
        {{- end }}
        {{- end }}
    {{- end }}
  location: "spec.hostPID"
  parameters:
    assign:
      value: false
    pathTests:
      - subPath: "spec.hostPID"
        condition: MustNotExist
