{{- if .Values.userCRDs.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: user-crds
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: user-crds
subjects:
{{- range $user := .Values.users }}
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: {{ $user }}
{{- end }}
{{- range $group := $.Values.groups }}
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: {{ $group }}
{{- end }}
{{- range $serviceAccount := $.Values.serviceAccounts }}
- kind: ServiceAccount
  name: {{ $serviceAccount }}
  namespace: default
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: user-crds-resourcename-limit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: user-crds-resourcename-limit
subjects:
{{- range $user := .Values.users }}
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: {{ $user }}
{{- end }}
{{- range $group := $.Values.groups }}
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: {{ $group }}
{{- end }}
{{- range $serviceAccount := $.Values.serviceAccounts }}
- kind: ServiceAccount
  name: {{ $serviceAccount }}
  namespace: default
{{- end }}
{{- end }}
