apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: user-view
rules:
- apiGroups: [""]
  resources: ["nodes","namespaces","persistentvolumes"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods","nodes"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
