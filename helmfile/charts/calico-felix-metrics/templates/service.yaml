---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
      app: "calico-felix-metrics"
  name: "calico-felix-metrics"
  namespace: kube-system
spec:
  endpoints:
  - port: metrics
  selector:
    matchLabels:
      app: "calico-felix-metrics"
---
apiVersion: v1
kind: Service
metadata:
  labels:
      app: "calico-felix-metrics"
  name: calico-felix-metrics-svc
  namespace: kube-system
spec:
  ports:
  - port: 9091
    name: metrics
    protocol: TCP
    targetPort: 9091
  selector:
      k8s-app: "calico-node"
  sessionAffinity: None
  type: ClusterIP
