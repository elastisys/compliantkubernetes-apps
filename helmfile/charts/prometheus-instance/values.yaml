# Default values for prometheus-instance.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

prometheusSpec:
  # OBS! Do NOT add additionalScrapeConfigs here!
  # Add them under scrapeConfig forther down
  # additionalScrapeConfigs: DO NOT SET THIS HERE

  version: "v2.19.2"

  remoteRead:
  - url: http://{{ .Values.influxDB.subdomain }}:8086/api/v1/prom/read?db=workload_cluster&u=user&p=password
  remoteWrite:
  - url: http://{{ .Values.influxDB.subdomain }}:8086/api/v1/prom/write?db=workload_cluster&u=user&p=password
  replicas: 1
  retention: 1d
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  resources:
    requests:
      memory: 512Mi
      cpu: 0.3
    limits:
      memory: 2Gi
      cpu: 1
  serviceAccountName: kube-prometheus-stack-prometheus
  serviceMonitorSelector:
    matchLabels:
      target: none

ingress:
  enabled: false
  issuer:
    selfSigned: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
