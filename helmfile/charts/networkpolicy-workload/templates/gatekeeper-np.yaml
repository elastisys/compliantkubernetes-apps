{{ if .Values.gatekeeper.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-default-deny-all
  namespace: gatekeeper-system
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gatekeeper-audit
  namespace: gatekeeper-system
spec:
  podSelector:
    matchLabels:
      control-plane: audit-controller
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - port: 8888
  egress:
    - to:
        {{- range $IP := .Values.global.wcApiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.wcApiserver.port }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: controller-manager
  namespace: gatekeeper-system
spec:
  podSelector:
    matchLabels:
       control-plane: controller-manager
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - port: 8888
    - from:
        {{- range $IP := .Values.global.wcApiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: 8443
  egress:
    - to:
        {{- range $IP := .Values.global.wcApiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.wcApiserver.port }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gatekeeper-update-crds-hook
  namespace: gatekeeper-system
spec:
  podSelector:
    matchLabels:
      job-name: gatekeeper-update-crds-hook
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    - to:
        {{- range $IP := .Values.global.wcApiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.wcApiserver.port }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gatekeeper-update-namespace-label
  namespace: gatekeeper-system
spec:
  podSelector:
    matchLabels:
      job-name: gatekeeper-update-namespace-label
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    - to:
        {{- range $IP := .Values.global.wcApiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.wcApiserver.port }}
{{- end }}
