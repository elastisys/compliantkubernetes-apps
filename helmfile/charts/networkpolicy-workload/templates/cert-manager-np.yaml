{{ if .Values.certManager.enabled }}
{{- range $namespace := .Values.certManager.namespaces }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-cert-manager-resolver
  namespace: {{ $namespace }}
spec:
  podSelector:
    matchLabels:
      acme.cert-manager.io/http01-solver: "true"
  ingress:
    - ports:
      - port: 8089
        protocol: TCP
---
{{- end }}
{{- end }}
