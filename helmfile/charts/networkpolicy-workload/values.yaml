global:
  wcApiserver:
    ips:
      - "0.0.0.0/0"
    port: 6443
  wcNodes:
    ips:
      - "0.0.0.0/0"
  scIngress:
    ips:
      - "0.0.0.0/0"
  ingressUsingHostNetwork: false
  wcIngress:
    ips:
      - "0.0.0.0/0" # ips of wc nodes or loadbalancer
  externalLoadBalancer: false
  objectStorage:
    ips:
      - "0.0.0.0/0"
    ports:
      - 443

monitoring:
  enabled: true

fluentd:
  enabled: true

ingressNginx:
  enabled: true
  ingressOverride:
    enabled : false
    ips:
     - set-me-if-enabled
gatekeeper:
  enabled: true

falco:
  enabled: true

alertmanager:
  enabled: true
  # alert receiver, e.g. slack or opsgenie
  alertReceivers:
    ips:
      - "0.0.0.0/0"
    ports:
      - 443
