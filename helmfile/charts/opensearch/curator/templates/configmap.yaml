apiVersion: v1
kind: ConfigMap
metadata:
metadata:
  name: {{ include "opensearch-curator.fullname" . }}
  labels:
    {{- include "opensearch-curator.labels" . | nindent 4 }}
data:
  action_file.yml: |-
    actions:
    {{- $c := 1 | int }}
    {{- range $k, $v := .Values.retention }}
      {{ $c }}:
        action: delete_indices
        description: "Delete oldest {{ $v.pattern }} indices that exceeds total disk size {{ $v.sizeGB }}GB"
        options:
          ignore_empty_list: True
          allow_ilm_indices: True
          continue_if_exception: True
        filters:
        - filtertype: pattern
          kind: regex
          value: '{{ $v.pattern }}'
        - filtertype: space
          disk_space: {{ $v.sizeGB }}
          use_age: True
          source: name
          timestring: '%Y.%m.%d'
        - filtertype: pattern
          kind: regex
          value: '^\.opensearch_dashboards.*$'
          exclude: True
      {{- $c = add1 $c }}
      {{ $c }}:
        action: delete_indices
        description: "Delete {{ $v.pattern }} indices that are older than {{ $v.ageDays }} days"
        options:
          ignore_empty_list: True
          allow_ilm_indices: True
          continue_if_exception: True
        filters:
        - filtertype: pattern
          kind: regex
          value: '{{ $v.pattern }}'
        - filtertype: age
          source: name
          direction: older
          timestring: '%Y.%m.%d'
          unit: days
          unit_count: {{ $v.ageDays }}
        - filtertype: pattern
          kind: regex
          value: '^\.opensearch_dashboards.*$'
          exclude: True
    {{- $c = add1 $c }}
    {{- end }}

  config.yml: {{ tpl (toYaml .Values.config_yml | indent 2) $ }}
