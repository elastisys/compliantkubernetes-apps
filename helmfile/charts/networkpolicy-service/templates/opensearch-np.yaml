{{ if .Values.opensearch.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-opensearch
  namespace: opensearch-system
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-opensearch-master
  namespace: opensearch-system
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      app.kubernetes.io/component: opensearch-master
  ingress:
    # Allow api port from anywhere
    - ports:
        - port: 9200
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: opensearch-master
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: opensearch-data
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: opensearch-client
      ports:
        - port: 9300
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: opensearch-master
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: opensearch-data
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: opensearch-client
      ports:
        - port: 9300
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: dex
              app.kubernetes.io/instance: dex
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: dex
      ports:
        - port: 5556
    - to:
{{- range $ip := .Values.opensearch.global.objectStorage.ips }}
        - ipBlock:
            cidr: {{ $ip }}
{{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.opensearch.global.objectStorage.port }}
    - to:
{{- range $ip := .Values.opensearch.global.plugins.ips }}
        - ipBlock:
            cidr: {{ $ip }}
{{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.opensearch.global.plugins.port }}
---
