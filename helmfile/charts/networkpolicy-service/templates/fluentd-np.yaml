{{ if .Values.fluentd.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fluentd-default-deny-all
  namespace: fluentd
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-fluentd-aggregator
  namespace: fluentd
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      app.kubernetes.io/component: aggregator
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: forwarder
              app.kubernetes.io/name: fluentd
      ports:
        - port: 24224
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
              app.kubernetes.io/instance: kube-prometheus-stack-prometheus
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 24231
  egress:
    - to:
{{- range $ip := .Values.fluentd.global.objectStorage.ips }}
        - ipBlock:
            cidr: {{ $ip }}
{{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.fluentd.global.objectStorage.port }}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-fluentd-forwarder
  namespace: fluentd
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      app.kubernetes.io/component: forwarder
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
              app.kubernetes.io/instance: kube-prometheus-stack-prometheus
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 24231
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: aggregator
              app.kubernetes.io/name: fluentd
      ports:
        - port: 24224
    - ports:
          # Apparently there's no way of specifying the apiserver with labels (I assume since it's listening on the host net)
        - port: 6443
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-fluentd-dns
  namespace: fluentd
spec:
  policyTypes:
    - Egress
  podSelector:
    matchLabels:
      app.kubernetes.io/name: fluentd
  egress:
    - ports:
        - port: 53
          protocol: UDP
{{- end }}
