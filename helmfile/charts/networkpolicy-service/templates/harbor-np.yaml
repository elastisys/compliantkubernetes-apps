{{ if .Values.harbor.enable }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-harbor-chartmuseum
  namespace: harbor
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      component: chartmuseum
  ingress:
    - from:
        - podSelector:
            matchLabels:
              component: core
      ports:
        - port: 9999
  egress:
{{- if eq .Values.harbor.redis.type "internal" }}
    - to:
        - podSelector:
            matchLabels:
              component: redis
      ports:
        - port: 6379
{{- else if eq .Values.harbor.redis.type "external" }}
  {{- range .Values.harbor.redis.external }}
    - to:
      {{- if .egressNSMatchLabels }}
        - namespaceSelector:
            matchLabels:
              {{- range $key, $value := .egressNSMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- if .egressPodMatchLabels }}
          podSelector:
            matchLabels:
              {{- range $key, $value := .egressPodMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- end }}
      {{- end }}
      ports:
    {{- range $port := .ports }}
        - port: {{ $port }}
    {{- end }}
  {{- end }}
{{- end }}
    - to:
{{- range $IP := .Values.harbor.chartmuseum.egressIPs }}
        - ipBlock:
            cidr: {{ $IP }}
{{- end }}
      ports:
        - protocol: TCP
          port: 443
