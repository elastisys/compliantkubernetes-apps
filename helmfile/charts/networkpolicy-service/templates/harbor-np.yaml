              {{- range $key, $value := .egressPodMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- end }}
      {{- end }}
      ports:
        {{- range $port := .ports }}
        - port: {{ $port }}
        {{- end }}
    {{- end }}
    {{- end }}
    {{- if eq .Values.harbor.database.type "internal" }}
    - to:
        - podSelector:
            matchLabels:
              component: database
      ports:
        - port: 5432
    {{- else if eq .Values.harbor.database.type "external" }}
    {{- range .Values.harbor.database.external }}
    - to:
      {{- if .egressNSMatchLabels }}
        - namespaceSelector:
            matchLabels:
              {{- range $key, $value := .egressNSMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- if .egressPodMatchLabels }}
          podSelector:
            matchLabels:
              {{- range $key, $value := .egressPodMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- end }}
      {{- end }}
      ports:
        {{- range $port := .ports }}
        - port: {{ $port }}
        {{- end }}
    {{- end }}
    {{- end }}
    - to:
        - podSelector:
            matchLabels:
              component: trivy
      ports:
        - port: 8080
    - to:
        - podSelector:
            matchLabels:
              component: portal
      ports:
        - port: 8080
    - to:
        - podSelector:
            matchLabels:
              component: notary-server
      ports:
        - port: 4443
    - to:
        - podSelector:
            matchLabels:
              component: chartmuseum
      ports:
        - port: 9999
    - to:
      - podSelector:
          matchLabels:
            component: jobservice
      ports:
        - port: 8080
