{{ if .Values.falco.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: falco-default-deny-all
  namespace: falco
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-falco
  namespace: falco
spec:
  policyTypes:
    - Egress
  podSelector:
    matchLabels:
      app: falco
  egress:
    - to:
      - podSelector:
          matchLabels:
            app.kubernetes.io/instance: falco
            app.kubernetes.io/name: falcosidekick
      ports:
        - port: 2801
    - to:
        {{- range $IP := .Values.global.apiserver.ips }}
      - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - port: {{ .Values.global.apiserver.port }}
    - ports:
        - port: 53
          protocol: UDP
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-falco-exporter
  namespace: falco
spec:
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: falco-exporter
      app.kubernetes.io/name: falco-exporter
  ingress:
    - from:
      - podSelector:
            matchLabels:
              app.kubernetes.io/instance: kube-prometheus-stack-prometheus
              app.kubernetes.io/name: prometheus
        namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 9376
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-falco-sidekick
  namespace: falco
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: falco
      app.kubernetes.io/name: falcosidekick
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: falco
      ports:
        - port: 2801
  egress:
{{- end }}
