{{ if .Values.harbor.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-harbor-notary-signer
  namespace: harbor
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      component: notary-signer
  ingress:
    - from:
        - podSelector:
            matchLabels:
              component: notary-server
      ports:
        - port: 7899
  egress:
    {{- if eq .Values.harbor.database.type "internal" }}
    - to:
        - podSelector:
            matchLabels:
              component: database
      ports:
        - port: 5432
    {{- else if eq .Values.harbor.database.type "external" }}
    {{- range .Values.harbor.database.external }}
    - to:
      {{- if .egressNSMatchLabels }}
        - namespaceSelector:
            matchLabels:
              {{- range $key, $value := .egressNSMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- if .egressPodMatchLabels }}
          podSelector:
            matchLabels:
              {{- range $key, $value := .egressPodMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- end }}
      {{- end }}
      ports:
        {{- range $port := .ports }}
        - port: {{ $port }}
        {{- end }}
    {{- end }}
    {{- end }}
{{ end }}
