---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: prometheus-blackbox-exporter
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - port: 9115
  egress:
    - to:
        {{- range $ip := .Values.global.wcIngress.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
    # probes in sc
    - to:
        - namespaceSelector: {}
    # probes to pods with hostnetwork
    - to:
        {{- range $ip := .Values.global.scNodes.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
    # probes to sc ingress
    - to:
      {{- if .Values.global.externalLoadBalancer }}
        {{- range $ip := .Values.global.scIngress.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      {{- else if .Values.global.ingressUsingHostNetwork }}
        {{- range $ip := .Values.global.scNodes.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      {{- else }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/component: controller
              app.kubernetes.io/instance: ingress-nginx
      {{- end }}
    - ports:
      - protocol: UDP
        port: 53
---
