global:
  scApiserver:
    ips:
      - "0.0.0.0/0"
    port: 6443
  scNodes:
    ips:
      - "0.0.0.0/0"
  scIngress:
    ips:
      - "0.0.0.0/0"
  wcIngress:
    ips:
      - "0.0.0.0/0"
  objectStorage:
    ips:
      - "0.0.0.0/0"
    ports:
      - 443
  ingressUsingHostNetwork: false
  externalLoadBalancer: false # not true if loadbalancer is controlled by a kubernetes cloud controller

harbor:
  enable: true
  chartmuseum:
    egressIPs:
      - "0.0.0.0/0" # S3
  core:
    egressIPs:
      - "0.0.0.0/0" # S3, openid
  database:
    type: internal
    internal: []
      # - ingressNSMatchLabels: {}
      #   ingressPodMatchLabels: {}
    external: []
      # - egressNSMatchLabels:
      #     kubernetes.io/metadata.name: <postgres namespace>
      #   egressPodMatchLabels: {}
      #   ports:
      #    - 5432
  jobservice:
    egressIPs:
      - "0.0.0.0/0" # image pull
  redis:
    type: external
    external: []
      # - egressNSMatchLabels:
      #     kubernetes.io/metadata.name: <redis namespace>
      #   egressPodMatchLabels: {}
      #   ports:
      #    - 6379
  registry:
    egressIPs:
      - "0.0.0.0/0" # S3
  trivy:
    egressIPs:
      - "0.0.0.0/0" # trivy vulnerability database

monitoring:
  enabled: true
  grafana:
    externalDashboardProvider: # loading dashboards from grafana website
      ips:
        - "0.0.0.0/0"
      ports:
        - 443
  alertmanager:
    alertReceivers: # alert receiver, e.g. slack or opsgenie
      ips:
        - "0.0.0.0/0"
      ports:
        - 443
