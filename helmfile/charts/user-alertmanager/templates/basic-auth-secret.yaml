{{ if eq .Values.ingress.enabled true }}
apiVersion: v1
kind: Secret
metadata:
  name: user-alertmanager-auth
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "1"
type: Opaque
stringData:
  auth: |
   {{ htpasswd .Values.basic_auth.username .Values.basic_auth.password }}
{{ end }}
