defaultRules:
  create: true
  ## Any labels to add to the alert rules
  # alertLabels:
  #   key: value

  ## Any labels to add to the recording rules
  # recordLabels:
  #   key: value
  rules:
    alertmanager: false
    blackbox: true
    certManagerCertificateAlerts: true
    falcoAlerts: true
    general: true
    hnc: false
    k8s: true
    kubeApiserverAvailability: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubeStateMetrics: true
    kubelet: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
    opensearch: true
    rookMonitor: true
    capacityManagementAlerts: true
    thanosMonitor: false
    thanosRulerMonitor: false # Note thanos-ruler alerts does not add the defaultRules.alertLabels, instead use defaultRules.thanosRuler.alertLabels.
    backupStatus: false
    dailyChecks: false
    fluentd: true
    missingMetrics: true
    kubeSchedulerAlerting: true
    kubeSchedulerRecording: true
    kubeProxy: true
    kubeControllerManager: true
    configReloaders: true
    networkpolicies: true
    dns: true
    clusterApi: false
    harbor: true

  appNamespacesTarget: ".*"

  thanos: {}
    ## Any labels to add to the thanos ruler alert rules
    # alertLabels:
    #   key: value

buckets:
  harbor: set-me
  velero: set-me
  opensearch: set-me
  scFluentd: set-me
  thanos: set-me

harbor:
  database:
    type: internal
  redis:
    type: internal
  alerts:
    maxTotalStorageUsedGB: 500
    maxTotalArtifacts: 1000
