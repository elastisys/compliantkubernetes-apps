# Default values for alerts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
osNodeCount: 3
alertmanagerJob: kube-prometheus-stack-alertmanager
alertmanagerNamespace: monitoring
prometheusJob: kube-prometheus-stack-prometheus
operatorJob: kube-prometheus-stack-operator
prometheusNamespace: monitoring
predictLinearLimit: 80
s3BucketPercentLimit: 80
s3BucketSizeQuotaGB: 80

defaultRules:
  create: true
  ## Any labels to add to the alerts
  # labels:
  #   key: value
  rules:
    opensearch: true
    alertmanager: false
    blackbox: true
    certManagerCertificateAlerts: true
    falcoAlerts: true
    rookMonitor: true
    predictLinear: true
    thanosMonitor: false
    backupStatus: false
    dailyChecks: false
    bucketdailyChecks: false
    fluentd: true

buckets:
  harbor: set-me
  velero: set-me
  opensearch: set-me
  influxDB: set-me
  scFluentd: set-me
  thanos: set-me
