{{- if and .Values.defaultRules.create .Values.defaultRules.rules.elasticsearch }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ printf "%s-%s" (include "prometheus-alerts.fullname" .) "elasticsearch" | trunc 63 | trimSuffix "-" }}
  labels:
    app: {{ template "prometheus-alerts.fullname" . }}
{{ include "prometheus-alerts.labels" . | indent 4 }}
{{- if .Values.defaultRules.labels }}
{{ toYaml .Values.defaultRules.labels | indent 4 }}
{{- end }}
{{- if .Values.defaultRules.annotations }}
  annotations:
{{ toYaml .Values.defaultRules.annotations | indent 4 }}
{{- end }}
spec:
  groups:
  - name: elasticsearch
    rules:
    - record: elasticsearch_filesystem_data_used_percent
      expr: 100 * (elasticsearch_filesystem_data_size_bytes - elasticsearch_filesystem_data_free_bytes)
        / elasticsearch_filesystem_data_size_bytes
    - record: elasticsearch_filesystem_data_free_percent
      expr: 100 - elasticsearch_filesystem_data_used_percent
    - alert: ElasticsearchTooFewNodesRunning
      expr: elasticsearch_cluster_health_number_of_nodes < {{ .Values.esNodeCount }}
      for: 5m
      labels:
        severity: critical
      annotations:
        description: There are only {{`{{ $value }}`}}  ElasticSearch nodes running
        summary: ElasticSearch running on less than {{ .Values.esNodeCount }} nodes
    - alert: ElasticsearchHeapTooHigh
      expr: elasticsearch_jvm_memory_used_bytes{area="heap"} / elasticsearch_jvm_memory_max_bytes{area="heap"}
        > 0.9
      for: 15m
      labels:
        severity: critical
      annotations:
        description: The heap usage is over 90% for 15m
        summary: ElasticSearch node {{`{{ $labels.node}}`}} heap usage is high
    - alert: ElasticsearchDiskWarning
      expr: 100 - es_fs_total_free_bytes{pod=~".*data.*"} / es_fs_total_total_bytes{pod=~".*data.*"}  * 100 > 80
      for: 15m
      labels:
        severity: warning
      annotations:
        description: Elastic Search disk full Warning
        summary: Elastic Search disk full Warning
    - alert: CuratorFailedToRemoveAuditLogs
      expr: (sum(elasticsearch_indices_store_size_bytes_total{index=~"kubeaudit-(.+)"}))/(1024*1024*1024) > {{ .Values.eskubeAuditSizeGB }}
      for: 5m
      labels:
        severity: critical
      annotations:
        description: Curator failed to remove 'kubeudit' logs. Cumulated size is > {{ .Values.eskubeAuditSizeGB }} GB
    - alert: CuratorFailedToRemoveContainerLogs
      expr: (sum(elasticsearch_indices_store_size_bytes_total{index=~"kubernetes-(.+)"}))/(1024*1024*1024) > {{ .Values.eskubernetesSizeGB }}
      for: 5m
      labels:
        severity: critical
      annotations:
        description: Curator failed to remove 'kubernetes' logs. Cumulated size is > {{ .Values.eskubernetesSizeGB }} GB
    - alert: CuratorFailedToRemoveOtherLogs
      expr: (sum(elasticsearch_indices_store_size_bytes_total{index=~"other-(.+)"}))/(1024*1024*1024) > {{ .Values.esotherSizeGB }}
      for: 5m
      labels:
        severity: critical
      annotations:
        description: Curator failed to remove 'other' logs. Cumulated size is > {{ .Values.esotherSizeGB }} GB
    - alert: CuratorFailedToRemoveAuthLogs
      expr: (sum(elasticsearch_indices_store_size_bytes_total{index=~"other-(.+)"}))/(1024*1024*1024) > {{ .Values.esauthLogSizeGB }}
      for: 5m
      labels:
        severity: critical
      annotations:
        description: Curator failed to remove 'auth' logs. Cumulated size is > {{ .Values.esauthLogSizeGB }} GB


{{- end }}
