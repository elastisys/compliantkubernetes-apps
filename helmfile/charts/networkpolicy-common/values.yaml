fullnameOverride: ""
nameOverride: ""

global:
  apiserver:
    ips:
      - 0.0.0.0/0
    port: 6443
  ingress:
    ips:
      - 0.0.0.0/0
  nodes:
    ips:
      - 0.0.0.0/0
  objectStorage:
    ips:
      - 0.0.0.0/0
    ports:
      - 443
  ingressUsingHostNetwork: false
  externalLoadBalancer: false # not true if loadbalancer is controlled by a kubernetes cloud controller
  trivy:
    # trivy vulnerability database
    ips:
      - "0.0.0.0/0"

  prometheusSelector:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
      podSelector:
        matchLabels:
          app.kubernetes.io/name: prometheus
          app.kubernetes.io/instance: kube-prometheus-stack-prometheus

kured:
  enabled: true
  notificationSlack:
    enabled: false
    ips:
      - 0.0.0.0/0
    ports:
      - 443

velero:
  enabled: true

falco:
  enabled: true
  plugins:
    ips:
      - "0.0.0.0/0"
    ports:
      - 443

certManager:
  enabled: true
  # letsencrypt ip addresses
  namespaces: []
  letsencrypt:
    ips:
    - "0.0.0.0/0"
    port: 443

monitoring:
  enabled: true
