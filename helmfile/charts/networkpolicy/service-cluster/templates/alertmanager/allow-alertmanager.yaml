{{ if .Values.monitoring.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: alertmanager
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: thanos
          podSelector:
            matchLabels:
              app.kubernetes.io/component: ruler
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: falco
          podSelector:
            matchLabels:
              app.kubernetes.io/name: falcosidekick
      ports:
        - port: 9093
          protocol: TCP
    - from:
        - podSelector:
            matchLabels:
              app: alertmanager
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: alertmanager
    {{- if and .Values.monitoring.alertmanager.alertReceivers.ips .Values.monitoring.alertmanager.alertReceivers.ports }}
    - to:
        {{- range $ip := .Values.monitoring.alertmanager.alertReceivers.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      ports:
        {{- range $port := .Values.monitoring.alertmanager.alertReceivers.ports }}
        - port: {{ $port }}
        {{- end }}
    {{- end }}
    - ports:
      - protocol: UDP
        port: 53
{{- end }}
