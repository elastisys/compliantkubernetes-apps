{{ if .Values.harbor.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-harbor-acme-pods
  namespace: harbor
spec:
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      acme.cert-manager.io/http01-solver: "true"
  ingress:
    - from:
      {{- if and .Values.global.externalLoadBalancer .Values.global.scIngress.ips }}
        {{- range $ip := .Values.global.scIngress.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      {{- else if and .Values.global.ingressUsingHostNetwork .Values.global.scNodes.ips }}
        {{- range $ip := .Values.global.scNodes.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      {{- else }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/component: controller
              app.kubernetes.io/instance: ingress-nginx
      {{- end }}
      ports:
      - port: 8089
        protocol: TCP
{{ end }}
