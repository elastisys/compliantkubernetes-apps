{{ if .Values.harbor.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-harbor-trivy
  namespace: harbor
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      component: trivy
  ingress:
    - from:
        - podSelector:
            matchLabels:
              component: core
        - podSelector:
            matchLabels:
              component: jobservice
      ports:
        - port: 8080
  egress:
    {{- if eq .Values.harbor.redis.type "internal" }}
    - to:
        - podSelector:
            matchLabels:
              component: redis
      ports:
        - port: 6379
    {{- else if eq .Values.harbor.redis.type "external" }}
    {{- range .Values.harbor.redis.external }}
    - to:
      {{- if .egressNSMatchLabels }}
        - namespaceSelector:
            matchLabels:
              {{- range $key, $value := .egressNSMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- if .egressPodMatchLabels }}
          podSelector:
            matchLabels:
              {{- range $key, $value := .egressPodMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- end }}
      {{- end }}
      ports:
        {{- range $port := .ports }}
        - port: {{ $port }}
        {{- end }}
    {{- end }}
    {{- end }}
    - to:
        - podSelector:
            matchLabels:
              component: core
      ports:
        - port: 8080
    {{- if and .Values.harbor.trivy.ips .Values.harbor.trivy.port }}
    - to:
        {{- range $IP := .Values.harbor.trivy.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.harbor.trivy.port }}
    {{- end }}
{{ end }}
