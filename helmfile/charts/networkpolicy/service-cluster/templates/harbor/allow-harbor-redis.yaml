{{ if .Values.harbor.enabled }}
{{- if eq .Values.harbor.redis.type "internal" }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-harbor-redis
  namespace: harbor
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      component: redis
  ingress:
    - from:
        - podSelector:
            matchLabels:
              component: core
        - podSelector:
            matchLabels:
              component: jobservice
        - podSelector:
            matchLabels:
              component: trivy
        - podSelector:
            matchLabels:
              component: registry
        - podSelector:
            matchLabels:
              component: exporter
      ports:
        - port: 6379
{{- end }}
{{ end }}
