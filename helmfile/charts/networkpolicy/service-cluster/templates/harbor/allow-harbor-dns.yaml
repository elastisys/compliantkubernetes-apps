{{ if .Values.harbor.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-harbor-dns
  namespace: harbor
spec:
  policyTypes:
    - Egress
  podSelector:
    matchLabels:
      app: harbor
  egress:
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
{{ end }}
