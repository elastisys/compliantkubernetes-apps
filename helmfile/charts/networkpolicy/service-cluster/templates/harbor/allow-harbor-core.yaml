{{ if .Values.harbor.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-harbor-core
  namespace: harbor
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      component: "core"
  ingress:
    - ports:
        - port: 8080
          protocol: TCP
  egress:
    - to:
      {{- if and .Values.global.externalLoadBalancer .Values.global.scIngress.ips }}
        {{- range $ip := .Values.global.scIngress.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      {{- else if and .Values.global.ingressUsingHostNetwork .Values.global.scNodes.ips }}
        {{- range $ip := .Values.global.scNodes.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      {{- else }}
        {{- if .Values.global.scIngress.ips }}
        {{- range $IP := .Values.global.scIngress.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
        {{- end }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/component: controller
              app.kubernetes.io/instance: ingress-nginx
      {{- end }}
      ports:
        - protocol: TCP
          port: 443
    - to:
        {{- range $IP := .Values.global.objectStorage.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        {{- range $port := .Values.global.objectStorage.ports }}
        - protocol: TCP
          port: {{ $port }}
        {{- end }}
    - to:
        - podSelector:
            matchLabels:
              component: chartmuseum
      ports:
        - port: 9999
    - to:
        - podSelector:
            matchLabels:
              component: portal
      ports:
        - port: 8080
    - to:
        - podSelector:
            matchLabels:
              component: registry
      ports:
        - port: 5000
        - port: 8080
    {{- if eq .Values.harbor.redis.type "internal" }}
    - to:
        - podSelector:
            matchLabels:
              component: redis
      ports:
        - port: 6379
    {{- else if eq .Values.harbor.redis.type "external" }}
    {{- range .Values.harbor.redis.external }}
    - to:
      {{- if .egressNSMatchLabels }}
        - namespaceSelector:
            matchLabels:
              {{- range $key, $value := .egressNSMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- if .egressPodMatchLabels }}
          podSelector:
            matchLabels:
              {{- range $key, $value := .egressPodMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- end }}
      {{- end }}
      ports:
        {{- range $port := .ports }}
        - port: {{ $port }}
        {{- end }}
    {{- end }}
    {{- end }}
    {{- if eq .Values.harbor.database.type "internal" }}
    - to:
        - podSelector:
            matchLabels:
              component: database
      ports:
        - port: 5432
    {{- else if eq .Values.harbor.database.type "external" }}
    {{- range .Values.harbor.database.external }}
    - to:
      {{- if .egressNSMatchLabels }}
        - namespaceSelector:
            matchLabels:
              {{- range $key, $value := .egressNSMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- if .egressPodMatchLabels }}
          podSelector:
            matchLabels:
              {{- range $key, $value := .egressPodMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- end }}
      {{- end }}
      ports:
        {{- range $port := .ports }}
        - port: {{ $port }}
        {{- end }}
    {{- end }}
    {{- end }}
    - to:
        - podSelector:
            matchLabels:
              component: trivy
      ports:
        - port: 8080
    - to:
        - podSelector:
            matchLabels:
              component: portal
      ports:
        - port: 8080
    - to:
        - podSelector:
            matchLabels:
              component: notary-server
      ports:
        - port: 4443
    - to:
        - podSelector:
            matchLabels:
              component: chartmuseum
      ports:
        - port: 9999
    - to:
      - podSelector:
          matchLabels:
            component: jobservice
      ports:
        - port: 8080
    {{- if and .Values.harbor.registries.ips .Values.harbor.registries.ports }}
    - to:
        {{- range $ip := .Values.harbor.registries.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      ports:
        {{- range $port := .Values.harbor.registries.ports }}
        - protocol: TCP
          port: {{ $port }}
        {{- end }}
    {{- end }}
{{- end }}
