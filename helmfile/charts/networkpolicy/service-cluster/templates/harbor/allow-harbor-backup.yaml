{{ if .Values.harbor.enabled }}
{{- if eq .Values.harbor.database.type "internal" }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-harbor-backup
  namespace: harbor
spec:
  policyTypes:
    - Egress
  podSelector:
    matchLabels:
      component: backup
  egress:
    - to:
        - podSelector:
            matchLabels:
              component: database
      ports:
        - port: 5432
    - ports:
        - port: 53
          protocol: UDP
    {{- if and .Values.global.objectStorage.ips .Values.global.objectStorage.ports }}
    - to:
        {{- range .Values.global.objectStorage.ips }}
        - ipBlock:
            cidr: {{ . }}
        {{- end }}
      ports:
        {{- range .Values.global.objectStorage.ports }}
        - port: {{ . }}
        {{- end }}
    {{- end }}
{{- end }}
{{ end }}
