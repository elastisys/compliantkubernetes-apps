{{ if .Values.harbor.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-init-harbor-job
  namespace: harbor
spec:
  policyTypes:
    - Egress
  podSelector:
    matchLabels:
      job-name: init-harbor-job
  egress:
    - to:
        - podSelector:
            matchLabels:
              component: core
      ports:
        - port: 8080
          protocol: TCP
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
{{ end }}
