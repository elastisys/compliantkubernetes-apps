{{ if .Values.harbor.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-harbor-chartmuseum
  namespace: harbor
spec:
  policyTypes:
    - Ingress
    - Egress
  podSelector:
    matchLabels:
      component: chartmuseum
  ingress:
    - from:
        - podSelector:
            matchLabels:
              component: core
      ports:
        - port: 9999
  egress:
  {{- if eq .Values.harbor.redis.type "internal" }}
    - to:
        - podSelector:
            matchLabels:
              component: redis
      ports:
        - port: 6379
  {{- else if eq .Values.harbor.redis.type "external" }}
    {{- range .Values.harbor.redis.external }}
    - to:
      {{- if .egressNSMatchLabels }}
        - namespaceSelector:
            matchLabels:
              {{- range $key, $value := .egressNSMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- if .egressPodMatchLabels }}
          podSelector:
            matchLabels:
              {{- range $key, $value := .egressPodMatchLabels }}
              {{ $key | quote }}: {{ $value | quote }}
              {{- end }}
          {{- end }}
      {{- end }}
      ports:
      {{- range $port := .ports }}
        - port: {{ $port }}
      {{- end }}
    {{- end }}
  {{- end }}
    {{- if and .Values.global.objectStorage.ips .Values.global.objectStorage.ports }}
    - to:
        {{- range $IP := .Values.global.objectStorage.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        {{- range $port := .Values.global.objectStorage.ports }}
        - protocol: TCP
          port: {{ $port }}
        {{- end }}
    {{- end }}
{{ end }}
