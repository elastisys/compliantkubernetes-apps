{{- if .Values.s3Exporter.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-s3-exporter
  namespace: monitoring
spec:
  policyTypes:
    - Egress
    - Ingress
  podSelector:
    matchLabels:
      app.kubernetes.io/name: s3-exporter
  ingress:
    - from: {{ toYaml .Values.global.prometheusSelector | nindent 8 }}
      ports:
        - port: 9340
  egress:
    - ports:
        - port: 53
          protocol: UDP
    {{- if and .Values.global.objectStorage.ips .Values.global.objectStorage.ports }}
    - to:
        {{- range .Values.global.objectStorage.ips }}
        - ipBlock:
            cidr: {{ . }}
        {{- end }}
      ports:
        {{- range .Values.global.objectStorage.ports }}
        - port: {{ . }}
        {{- end }}
    {{- end }}
{{- end }}
