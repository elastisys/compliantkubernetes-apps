{{ if .Values.thanos.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: thanos-receive-distributor
  namespace: thanos
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: receive-distributor
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      {{- if and .Values.global.ingressUsingHostNetwork .Values.global.scNodes.ips }}
        {{- range $ip := .Values.global.scNodes.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      {{- else }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/component: controller
              app.kubernetes.io/instance: ingress-nginx
      {{- end }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - port: 19291
          protocol: TCP
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: prometheus-blackbox-exporter
      ports:
        - port: 10902
          protocol: TCP
  egress:
    - to:
      - podSelector:
          matchLabels:
            app.kubernetes.io/component: receive
    - ports:
      - protocol: UDP
        port: 53
{{- end }}
