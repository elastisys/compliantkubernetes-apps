{{ if .Values.ingressNginx.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: controller
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- if or .Values.ingressNginx.ingressOverride.ips .Values.global.wcNodes.ips .Values.global.wcIngress.ips }}
    - from:
      {{- if and .Values.ingressNginx.ingressOverride.enabled .Values.ingressNginx.ingressOverride.ips }}
        {{- range $IP := .Values.ingressNginx.ingressOverride.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      {{- else if not (or .Values.global.externalLoadBalancer .Values.global.ingressUsingHostNetwork) }}
        {{- if .Values.global.wcNodes.ips }}
        {{- range $IP := .Values.global.wcNodes.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
        {{- end }}
      {{- else if .Values.global.wcIngress.ips }}
        {{- range $IP := .Values.global.wcIngress.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      {{- end }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus-blackbox-exporter
              app.kubernetes.io/instance: prometheus-blackbox-exporter
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    {{- end }}
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: kube-prometheus-stack-prometheus
      ports:
        - port: 10254
    - from:
        {{- if .Values.global.wcApiserver.ips }}
        {{- range $IP := .Values.global.wcApiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
        {{- end }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus-blackbox-exporter
              app.kubernetes.io/instance: prometheus-blackbox-exporter
      ports:
        - protocol: TCP
          port: 8443
  egress:
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    {{- if or .Values.ingressNginx.ingressOverride.ips .Values.global.wcIngress.ips }}
    - to:
      {{- if and .Values.ingressNginx.ingressOverride.enabled .Values.ingressNginx.ingressOverride.ips }}
        {{- range $IP := .Values.ingressNginx.ingressOverride.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      {{- else if .Values.global.wcIngress.ips }}
        {{- range $IP := .Values.global.wcIngress.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      {{- end }}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    {{- end }}
    {{- if and .Values.global.wcApiserver.ips .Values.global.wcApiserver.port }}
    - to:
        {{- range $IP := .Values.global.wcApiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.wcApiserver.port }}
    {{- end }}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              component: kube-apiserver
      ports:
        - port: 3000
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: default-backend
      ports:
        - port: 8080
    - to:
        - namespaceSelector: {}
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              acme.cert-manager.io/http01-solver: "true"
      ports:
        - port: 8089
{{- end }}
