{{ if .Values.gatekeeper.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-controller-manager
  namespace: gatekeeper-system
spec:
  podSelector:
    matchLabels:
       control-plane: controller-manager
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - port: 8888
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus-blackbox-exporter
        {{- if .Values.global.wcApiserver.ips }}
        {{- range $IP := .Values.global.wcApiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
        {{- end }}
      ports:
        - protocol: TCP
          port: 8443
  egress:
    {{- if and .Values.global.wcApiserver.ips .Values.global.wcApiserver.port }}
    - to:
        {{- range $IP := .Values.global.wcApiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.wcApiserver.port }}
    {{- end }}
{{- end }}
