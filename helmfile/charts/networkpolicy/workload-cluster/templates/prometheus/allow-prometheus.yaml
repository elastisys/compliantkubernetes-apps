{{ if .Values.monitoring.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-wc
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
    - Egress
    - Ingress
  egress:
    # thanos
    {{- if .Values.global.scIngress.ips }}
    - to:
        {{- range $ip := .Values.global.scIngress.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      ports:
      - protocol: TCP
        port: 443
    {{- end }}
    - ports:
      - protocol: UDP
        port: 53
  ingress:
    {{- if .Values.global.wcApiserver.ips }}
    - from:
        {{- range $ip := .Values.global.wcApiserver.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      ports:
        - port: 9090
          protocol: TCP
    {{- end }}
{{- end }}
