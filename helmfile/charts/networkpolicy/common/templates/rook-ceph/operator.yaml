{{ if .Values.rookCeph.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-rook-ceph-operator
  namespace: rook-ceph
spec:
  policyTypes:
    - Egress
  podSelector:
    matchLabels:
      app: rook-ceph-operator
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: rook-ceph-mon
      ports:
        - port: 6789
          protocol: TCP
        - port: 3300
          protocol: TCP
        - port: 7000
          protocol: TCP
    - to:
        - podSelector:
            matchLabels:
              app: rook-ceph-mgr
      ports:
        - port: 6800
          protocol: TCP
          endPort: 7300
        - port: 9283
          protocol: TCP
    {{- if and .Values.global.apiserver.ips .Values.global.apiserver.port }}
    - to:
        {{- range $ip := .Values.global.apiserver.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      ports:
        - port: {{ .Values.global.apiserver.port }}
          protocol: TCP
    {{- end }}
    - to:
        - podSelector:
            matchLabels:
              app: rook-ceph-osd
      ports:
        - port: 6800
          protocol: TCP
          endPort: 7300
{{- end }}
