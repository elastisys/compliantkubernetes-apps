{{ if .Values.monitoring.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ciskubebench-exporter-metrics
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: ciskubebench-exporter
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - port: 9100
  egress:
    {{- if and .Values.global.apiserver.ips .Values.global.apiserver.port }}
    - to:
        {{- range $IP := .Values.global.apiserver.ips }}
        - ipBlock:
            cidr: {{ $IP }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.apiserver.port }}
    {{- end }}
    - ports:
      - protocol: UDP
        port: 53
{{- end }}
