{{ if .Values.monitoring.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: prometheus-blackbox-exporter
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: grafana
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - port: 9090
  egress:
    # metrics from pods in the cluster
    - to:
        - namespaceSelector: {}
    {{- if and .Values.global.apiserver.ips .Values.global.apiserver.port }}
    - to:
        {{- range $ip := .Values.global.apiserver.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.global.apiserver.port }}
    {{- end }}
    # metrics from kubelet, calico and other host-network exporters
    {{- if .Values.global.nodes.ips }}
    - to:
        {{- range $ip := .Values.global.nodes.ips }}
        - ipBlock:
            cidr: {{ $ip }}
        {{- end }}
    {{- end }}
    - ports:
      - protocol: UDP
        port: 53
{{- end }}
