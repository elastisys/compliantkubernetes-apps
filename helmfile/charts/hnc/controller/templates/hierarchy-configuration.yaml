{{- range .Values.rbac.user.namespaces }}
{{- $known := lookup "v1" "Service" "default" "kubernetes" }}
{{- $value := lookup "hnc.x-k8s.io/v1alpha2" "HierarchyConfiguration" . "hierarchy" }}
{{- if and $known (not $value) (or $.Release.IsInstall $.Release.IsUpgrade) }}
apiVersion: hnc.x-k8s.io/v1alpha2
kind: HierarchyConfiguration
metadata:
  annotations:
    "helm.sh/resource-policy": keep
  name: hierarchy
  namespace: {{ . }}
spec:
  labels:
  - key: pod-security.kubernetes.io/enforce
    value: restricted
  - key: pod-security.kubernetes.io/audit
    value: restricted
  - key: pod-security.kubernetes.io/warn
    value: restricted
status:
  children: []
---
{{- end }}
{{- end }}
