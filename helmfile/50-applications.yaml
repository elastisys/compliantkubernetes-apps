    app: prometheus-alerts
    prometheus: sc
  chart: ./charts/prometheus-alerts
  version: 0.1.1
  missingFileHandler: Error
  values:
  - values/prometheus-alerts-sc.yaml.gotmpl

# grafana-ops dashboard
