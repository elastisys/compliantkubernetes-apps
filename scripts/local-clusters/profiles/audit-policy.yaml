apiVersion: audit.k8s.io/v1
kind: Policy
rules:
  # The following requests were manually identified as high-volume and low-risk,
  # so drop them.
  - level: None
    users: ["system:kube-proxy"]
    verbs: ["watch"]
    resources:
      - group: "" # core
        resources: ["endpoints", "services", "services/status"]
  - level: None
    userGroups: ["system:nodes"]
    verbs: ["get"]
    resources:
      - group: "" # core
        resources: ["nodes", "nodes/status"]
  - level: None
    users:
      - system:kube-controller-manager
      - system:kube-scheduler
      - system:serviceaccount:kube-system:endpoint-controller
    verbs: ["get", "update"]
    namespaces: ["kube-system"]
    resources:
      - group: "" # core
        resources: ["endpoints"]
  - level: None
    users: ["system:apiserver"]
    verbs: ["get"]
    resources:
      - group: "" # core
        resources: ["namespaces", "namespaces/status", "namespaces/finalize"]
  # Don't log HPA fetching metrics.
  - level: None
    users:
      - system:kube-controller-manager
    verbs: ["get", "list"]
    resources:
      - group: "metrics.k8s.io"
  # Don't log these read-only URLs.
  - level: None
    nonResourceURLs:
      - /healthz*
      - /version
      - /swagger*
      - /readyz*
      - /livez*
  # Don't log events requests.
  - level: None
    resources:
      - group: "" # core
        resources: ["events"]

  ## Leases ##

  # Don't log lease requests
  - level: None
    resources:
      - group: "coordination.k8s.io"
        resources: ["leases"]

  ## Starboard ##

  # Don't log watch requests
  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:monitoring:starboard-operator
    resources:
      - group: "" # core
        resources: ["configmaps", "secrets", "pods", "serviceaccounts", "replicationcontrollers", "nodes"]
      - group: "aquasecurity.github.io"
        resources: ["ciskubebenchreports", "vulnerabilityreports"]
      - group: "apps"
      - group: "batch"

  # Request responses are large, skip them
  - level: Request
    verbs: ["get", "list", "watch"]
    resources:
      - group: "aquasecurity.github.io"
    omitStages:
      - "RequestReceived"

  ## Gatekeeper ##

  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:gatekeeper-system:gatekeeper-admin
    resources:
      - group: "" # core
        resources: ["namespaces"]
      - group: "status.gatekeeper.sh"
      - group: "config.gatekeeper.sh"
      - group: "externaldata.gatekeeper.sh"
      - group: "constraints.gatekeeper.sh"
      - group: "admissionregistration.k8s.io"
      - group: "mutations.gatekeeper.sh"
      - group: "templates.gatekeeper.sh"
      - group: "apiextensions.k8s.io"
      - group: "admissionregistration.k8s.io"
      - group: "networking.k8s.io"
        resources: ["networkpolicies"]

  - level: None
    verbs: ["watch"]
    namespaces: ["gatekeeper-system"]
    users:
      - system:serviceaccount:gatekeeper-system:gatekeeper-admin
    resources:
      - group: ""
        resources: ["secrets"]

  - level: None
    verbs: ["get"]
    users:
      - system:serviceaccount:gatekeeper-system:gatekeeper-admin
    resources:
      - group: "constraints.gatekeeper.sh"
      - group: "" # core
        resources: ["namespaces"]
      - group: "apiextensions.k8s.io"

  - level: None
    verbs: ["get"]
    users:
      - system:serviceaccount:gatekeeper-system:gatekeeper-admin
    resources:
      - group: "constraints.gatekeeper.sh"
      - group: "" # core
        resources: ["pods", "replicationcontrollers"]
      - group: "batch"
      - group: "apps"

  # Don't log update status requests
  - level: None
    verbs: ["update"]
    users:
      - system:serviceaccount:gatekeeper-system:gatekeeper-admin
    resources:
      - group: status.gatekeeper.sh
        resources: ["constraintpodstatuses"]
      - group: constraints.gatekeeper.sh

  ## Ingress-nginx ##

  # Don't log requests to the leader configmap
  - level: None
    users:
      - system:serviceaccount:ingress-nginx:ingress-nginx
    namespaces: ["ingress-nginx"]
    resources:
      - group: "" # core
        resources: ["configmaps"]

  # Don't log get nodes requests
  - level: None
    verbs: ["get"]
    users:
      - system:serviceaccount:ingress-nginx:ingress-nginx
    resources:
      - group: "" # core
        resources: ["nodes"]

  # Don't log list controller pods requests
  - level: None
    verbs: ["list"]
    namespaces: ["ingress-nginx"]
    users:
      - system:serviceaccount:ingress-nginx:ingress-nginx
    resources:
      - group: "" # core
        resources: ["pods"]

  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:ingress-nginx:ingress-nginx
    resources:
      - group: "networking.k8s.io"
        resources: ["ingresses", "ingressclasses"]
      - group: "" # core
        resources: ["endpoints", "secrets", "configmaps", "services"]

  ## Nodes ##

  # Don't log node status patch request
  - level: None
    userGroups: ["system:nodes"]
    verbs: ["patch"]
    resources:
      - group: "" # core
        resources: ["nodes", "nodes/status"]

  # Don't log watch requests by system:nodes
  - level: None
    userGroups: ["system:nodes"]
    verbs: ["watch"]

  ## Calico ##

  # Don't log get pod requests from calico-node
  - level: None
    verbs: ["get"]
    users:
      - system:serviceaccount:kube-system:calico-node
    resources:
      - group: "" # core
        resources: ["pods"]

  # Don't log watch requests
  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:kube-system:calico-node
    resources:
      - group: "" # core
        resources: ["endpoints", "nodes", "services", "namespaces", "serviceaccounts"]
      - group: "crd.projectcalico.org"
      - group: "networking.k8s.io"
        resources: ["networkpolicies"]

  # Ignore get node requests from controller
  - level: None
    verbs: ["get"]
    users:
      - system:serviceaccount:kube-system:calico-kube-controllers
    resources:
      - group: "" # core
        resources: ["nodes"]

  ## Openstack cloud controller ##

  - level: None
    verbs: ["watch"]
    namespaces: ["kube-system"]
    users:
      - system:serviceaccount:kube-system:cloud-controller-manager
    resources:
      - group: "" # core
        resources: ["configmaps"]

  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:kube-system:cloud-controller-manager
    resources:
      - group: "" # core
        resources: ["nodes"]

  ## Openstack cinder-csi ##

  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:kube-system:csi-cinder-controller-sa
    resources:
      - group: "" # core
        resources: ["nodes", "persistentvolumeclaims"]
      - group: "storage.k8s.io"

  ## Jaeger-operator ##

  - level: None
    verbs: ["get", "list"]
    users:
      - system:serviceaccount:jaeger-system:jaeger-operator-rbac-sa

  ## Generic-garbage-collector ##

  - level: None
    verbs: ["get"]
    users:
      - system:serviceaccount:kube-system:generic-garbage-collector

  ## DNS ##

  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:kube-system:coredns
    resources:
      - group: "" # core
        resources: ["services", "namespaces"]
      - group: "discovery.k8s.io"
        resources: ["endpointslices"]

  # Don't log gets from dns-autoscaler
  - level: None
    verbs: ["get"]
    namespaces: ["kube-system"]
    users:
      - system:serviceaccount:kube-system:dns-autoscaler
    resources:
      - group: "" # core
        resources: ["configmaps"]
      - group: "apps"
        resources: ["deployments/scale"]

  ## Cert-manager ##

  # Cert-manager, kube-state-metrics
  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:cert-manager:cert-manager-cainjector
      - system:serviceaccount:cert-manager:cert-manager
      - system:serviceaccount:cert-manager:cert-manager-webhook
    resources:
      - group: "" # core
        resources: ["secrets", "services", "pods"]
      - group: "cert-manager.io"
      - group: "apiextensions.k8s.io"
      - group: "acme.cert-manager.io"
      - group: "admissionregistration.k8s.io"
      - group: "apiregistration.k8s.io"

  ## Kube-state-metrics ##

  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:monitoring:kube-prometheus-stack-kube-state-metrics
    resources:
      - group: "certificates.k8s.io"
        resources: ["certificatesigningrequests"]
      - group: "" # core
      - group: "networking.k8s.io"
        resources: ["ingresses", "networkpolicies"]
      - group: "batch"
      - group: "storage.k8s.io"
        resources: ["storageclasses", "volumeattachments"]

  ## Prometheus ##

  # Prometheus watches
  - level: None
    verbs: ["watch"]
    resources:
      - group: "" # core
        resources: ["pods", "services", "endpoints"]
    users:
      - system:serviceaccount:monitoring:kube-prometheus-stack-prometheus

  # Don't log watch request from prometheus-operator
  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:monitoring:kube-prometheus-stack-operator
    resources:
      - group: "" # core
        resources: ["secrets", "configmaps", "namespaces"]
      - group: "apps"
        resources: ["statefulsets"]
      - group: "monitoring.coreos.com"

  # Don't log get and updates to kube-system/kube-prometheus-stack-kubelet
  - level: None
    verbs: ["get", "update"]
    namespacees: ["kube-system"]
    users:
      - system:serviceaccount:monitoring:kube-prometheus-stack-operator
    resources:
      - group: "" # core
        resources: ["services", "endpoints"]

  # Don't log list nodes
  - level: None
    verbs: ["list"]
    users:
      - system:serviceaccount:monitoring:kube-prometheus-stack-operator
    resources:
      - group: "" # core
        resources: ["nodes"]

  ## Fluentd ##

  # Don't log read requests from fluentd
  - level: None
    verbs: ["get", "watch", "list"]
    users:
      - system:serviceaccount:fluentd:fluentd-fluentd-elasticsearch
      - system:serviceaccount:fluentd-system:fluentd-forwarder
      - system:serviceaccount:kube-system:fluentd-system-fluentd-elasticsearch
    resources:
      - group: "" # core
        resources: ["pods", "namespaces"]

  ## API server ##

  - level: None
    verbs: ["get", "list"]
    namespaces: ["default"]
    users:
      - system:apiserver
    resources:
      - group: "" # core
        resources: ["services", "endpoints", "resourcequotas"]
      - group: "discovery.k8s.io"
        resources: ["endpointslices"]

  ## HNC ##

  # Don't log watch requests from controller
  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:hnc-system:hnc-controller
    resources:
      - group: "" # core
        resources: ["namespaces"]
      - group: "rbac.authorization.k8s.io"
        resources: ["rolebindings", "roles"]
      - group: "apiextensions.k8s.io"
        resources: ["customresourcedefinitions"]
      - group: "hnc.x-k8s.io"
      - group: "networking.k8s.io"
        resources: ["networkpolicies"]

  ## Rook-ceph ##

  - level: None
    verbs: ["watch", "list", "get"]
    users:
      - system:serviceaccount:rook-ceph:rook-ceph-system

  ## ArgoCD ##

  - level: None
    verbs: ["watch", "get"]
    namespaces: ["argocd-system"]
    users:
      - system:serviceaccount:argocd-system:argocd-server
      - system:serviceaccount:argocd-system:argocd-application-controller
      - system:serviceaccount:argocd-system:argocd-notifications-controller
      - system:serviceaccount:argocd-system:argocd-applicationset-controller
    resources:
      - group: "" # core
        resources: ["secrets", "configmaps"]
      - group: "argoproj.io"
        resources: ["appprojects", "applications"]

  ## Resourcequota-controller

  # Ignore get requests
  - level: None
    verbs: ["get"]
    users:
      - system:serviceaccount:kube-system:resourcequota-controller

  ## Kube-controller-manager ##

  # Only log metadata
  - level: Metadata
    verbs: ["get"]
    users:
      - system:kube-controller-manager
    omitStages:
      - "RequestReceived"

  # Drop watch
  - level: None
    verbs: ["watch"]
    users:
      - system:kube-controller-manager

  ## Postgres ##

  # Don't log endpointslice mirroring in postgres-system
  - level: None
    verbs: ["update"]
    namespaces: ["postgres-system"]
    users:
      - system:serviceaccount:kube-system:endpointslicemirroring-controller
    resources:
      - group: "discovery.k8s.io"
        resources: ["endpointslices"]

  # Don't log watch requests from postgres-operator
  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:postgres-system:postgres-operator
    resources:
      - group: ""
        resources: ["pods", "nodes"]
      - group: "postgresqls"
        resources: ["acid.zalan.do"]

  # Get responses can be large; skip them.
  - level: Request
    verbs: ["list"]
    resources:
      - group: "postgresqls"
        resources: ["acid.zalan.do"]
    omitStages:
      - "RequestReceived"

  # Don't log get requests to kubernetes endpoint from patroni
  - level: None
    verbs: ["get"]
    namespaces: ["default"]
    users:
      - system:serviceaccount:postgres-system:postgres-pod
    resources:
      - group: "" # core
        resources: ["endpoints"]

  # Don't log watch and patch requests for endpoints and pods from patroni
  - level: None
    verbs: ["watch", "patch"]
    namespaces: ["postgres-system"]
    users:
      - system:serviceaccount:postgres-system:postgres-pod
    resources:
      - group: "" # core
        resources: ["endpoints", "pods"]

  ## RabbitMQ ##

  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:rabbitmq-system:rabbitmq-cluster-operator
    resources:
      - group: "rabbitmq.com"
        resources: ["rabbitmqclusters"]
      - group: "apps"
        resources: ["statefulsets"]
      - group: "" # core
        resources: ["configmaps", "serviceaccounts", "services", "endpoints", "secrets"]
      - group: "rbac.authorization.k8s.io"
        resources: ["rolebindings", "roles"]

  ## Redis ##

  - level: None
    namespaces: ["redis-system"]
    verbs: ["get", "list"]
    users:
      - system:serviceaccount:redis-system:redis-operator
    resources:
      - group: "" # core
        resources: ["pods", "configmaps", "services"]
      - group: "apps"
        resources: ["deployments", "statefulsets"]
      - group: "policy"
        resources: ["poddisruptionbudgets"]

  - level: None
    namespaces: ["redis-system"]
    verbs: ["update"]
    users:
      - system:serviceaccount:redis-system:redis-operator
    resources:
      - group: "" # core
        resources: ["configmaps"]
      - group: "policy"
        resources: ["poddisruptionbudgets"]

  # Ignore deployment status updates
  - level: None
    namespaces: ["redis-system"]
    verbs: ["update"]
    users:
      - system:serviceaccount:kube-system:deployment-controller
    resources:
      - group: "apps"
        resources: ["deployments/status"]

  ## Velero ##

  - level: None
    verbs: ["watch"]
    users:
      - system:serviceaccount:velero:velero-server
    resources:
      - group: "" # core
        resources: ["pods", "secrets", "persistentvolumeclaims"]
      - group: "velero.io"
        resources: ["podvolumebackups", "podvolumerestores", "backupstoragelocations"]

  - level: None
    verbs: ["watch"]
    namespaces: ["velero"]
    users:
      - system:serviceaccount:velero:velero-server
    resources:
      - group: "velero.io"
        resources:
          [
            "downloadrequests",
            "resticrepositories",
            "schedules",
            "backups",
            "serverstatusrequests",
            "deletebackuprequests",
          ]

  # Don't log updates to the default backupstoragelocation
  # Normally just patch for status.lastSyncTime
  - level: None
    verbs: ["patch"]
    namespaces: ["velero"]
    users:
      - system:serviceaccount:velero:velero-server
    resources:
      - group: "velero.io"
        resources: ["backupstoragelocations"]

  # Secrets, ConfigMaps, TokenRequest and TokenReviews can contain sensitive & binary data,
  # so only log at the Metadata level.
  - level: Metadata
    resources:
      - group: "" # core
        resources: ["secrets", "configmaps", "serviceaccounts/token"]
      - group: authentication.k8s.io
        resources: ["tokenreviews"]
    omitStages:
      - "RequestReceived"
  # Get responses can be large; skip them.
  - level: Request
    verbs: ["get", "list", "watch"]
    resources:
      - group: "" # core
      - group: "admissionregistration.k8s.io"
      - group: "apiextensions.k8s.io"
      - group: "apiregistration.k8s.io"
      - group: "apps"
      - group: "authentication.k8s.io"
      - group: "authorization.k8s.io"
      - group: "autoscaling"
      - group: "batch"
      - group: "certificates.k8s.io"
      - group: "extensions"
      - group: "metrics.k8s.io"
      - group: "networking.k8s.io"
      - group: "policy"
      - group: "rbac.authorization.k8s.io"
      - group: "settings.k8s.io"
      - group: "storage.k8s.io"
    omitStages:
      - "RequestReceived"
  # Default level for all other requests.
  - level: RequestResponse
    omitStages:
      - "RequestReceived"
